
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WinGo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WinGo Game</h1>
  <div id="game-info">
    <div>Round ID: <span id="round-id">Loading...</span></div>
    <div>Timer: <span id="timer">30</span> seconds</div>
  </div>
  <div id="betting-section">
    <h2>Place Your Bets</h2>
    <input type="number" id="bet-amount" placeholder="Bet Amount" />
    <div>
      <label>Color Bet:</label>
      <select id="color-choice">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="violet">Violet</option>
      </select>
    </div>
    <div>
      <label>Number Bet:</label>
      <select id="number-choice">
        <option value="">--</option>
        <script>
          for (let i = 0; i < 10; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </div>
    <button onclick="placeBet()">Place Bet</button>
  </div>
  <div id="message"></div>
  <script src="game.js"></script>
</body>
</html>
