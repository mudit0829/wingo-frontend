<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - WinGo</title>
</head>
<body>
  <h2>Welcome Admin!</h2>
  <button id="logout">Logout</button>

  <h3>Latest Game Result:</h3>
  <div id="latest-result">Loading...</div>

  <h3>All Bets:</h3>
  <table border="1">
    <thead>
      <tr>
        <th>User</th>
        <th>Color</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="bet-table"></tbody>
  </table>

  <script>
    const API = "https://wingo-backend-nqk5.onrender.com";
    const u = localStorage.getItem("username");
    const r = localStorage.getItem("role");

    if (!u || r !== "admin") {
      alert("Access Denied");
      location.href = "index.html";
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.clear();
      location.href = "index.html";
    });

    async function loadBets() {
      try {
        const res = await fetch(`${API}/api/bets`);
        const bets = await res.json();
        const table = document.getElementById("bet-table");
        table.innerHTML = bets.slice(0, 20).map(bet => `
          <tr>
            <td>${bet.username}</td>
            <td>${bet.color}</td>
            <td>â‚¹${bet.amount}</td>
            <td>${bet.status}</td>
            <td>${bet.resultColor || "Pending"}</td>
          </tr>
        `).join("");
      } catch (err) {
        console.error("Error loading bets", err);
      }
    }

    async function loadLatestResult() {
      try {
        const res = await fetch(`${API}/api/rounds`);
        const rounds = await res.json();
        const last = rounds.find(r => r.result !== null);
        document.getElementById("latest-result").textContent = last ? last.result : "Pending...";
      } catch (err) {
        console.error("Error loading latest result", err);
      }
    }

    loadBets();
    loadLatestResult();
    setInterval(() => {
      loadBets();
      loadLatestResult();
    }, 5000);
  </script>
</body>
</html>
