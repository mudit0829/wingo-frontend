<!DOCTYPE html>
<html>
<head>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h2 { color: #333; }
    .timer {
      font-size: 40px;
      margin: 20px 0;
      color: #007bff;
    }
    .result {
      font-size: 24px;
      margin-top: 30px;
      color: green;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .red { background: #e74c3c; color: white; }
    .green { background: #2ecc71; color: white; }
    .violet { background: #9b59b6; color: white; }
    #logout {
      margin-top: 30px;
      background: #555;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Welcome to WinGo Game</h2>

  <div class="timer" id="timer">30</div>

  <div class="buttons">
    <button class="red" onclick="placeBet('Red')">Red</button>
    <button class="green" onclick="placeBet('Green')">Green</button>
    <button class="violet" onclick="placeBet('Violet')">Violet</button>
  </div>

  <div class="result" id="result">Waiting for result...</div>

  <button id="logout" onclick="logout()">Logout</button>

  <script>
    let timeLeft = 30;
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");

    function startRound() {
      timeLeft = 30;
      resultEl.textContent = "Waiting for result...";
      const interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if (timeLeft === 0) {
          clearInterval(interval);
          const outcomes = ["Red", "Green", "Violet"];
          const result = outcomes[Math.floor(Math.random() * outcomes.length)];
          resultEl.textContent = `Winning Color: ${result}`;
          setTimeout(startRound, 5000); // Wait 5s then restart
        }
      }, 1000);
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function placeBet(color) {
      const username = localStorage.getItem("username");
      if (!username) {
        alert("You must be logged in.");
        return;
      }

      try {
        const res = await fetch("https://wingo-backend-nqk5.onrender.com/api/bets", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, color })
        });

        const data = await res.json();
        if (res.ok) {
          alert("Bet placed: " + data.bet.color);
        } else {
          alert("Failed: " + data.message);
        }
      } catch (err) {
        alert("Error placing bet.");
      }
    }

    // Start game if user
    const role = localStorage.getItem("role");
    if (role !== "user") {
      alert("Only users can access this page.");
      window.location.href = "index.html";
    } else {
      startRound();
    }
  </script>

</body>
</html>
