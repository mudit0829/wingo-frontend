<!DOCTYPE html>
<html>
<head>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 40px;
    }
    h2 { color: #2c3e50; }
    .timer {
      font-size: 36px;
      color: #007bff;
      margin: 20px 0;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .red { background: #e74c3c; color: white; }
    .green { background: #2ecc71; color: white; }
    .violet { background: #8e44ad; color: white; }
    .result {
      margin-top: 30px;
      font-size: 24px;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <h2>Welcome to WinGo</h2>

  <div class="timer" id="timer">30</div>

  <div class="buttons">
    <button class="red">Red</button>
    <button class="green">Green</button>
    <button class="violet">Violet</button>
  </div>

  <div class="result" id="result">Waiting for result...</div>

  <script>
    let timeLeft = 30;
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");

    function startRound() {
      timeLeft = 30;
      resultEl.textContent = "Waiting for result...";
      const interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;

        if (timeLeft === 0) {
          clearInterval(interval);
          const outcomes = ["Red", "Green", "Violet"];
          const result = outcomes[Math.floor(Math.random() * outcomes.length)];
          resultEl.textContent = `Winning Color: ${result}`;
          setTimeout(startRound, 5000); // Wait 5s then restart
        }
      }, 1000);
    }

    // Access control
    const role = localStorage.getItem("role");
    if (role !== "user") {
      alert("Access denied. Redirecting...");
      window.location.href = "index.html";
    } else {
      startRound();
    }
  </script>

</body>
</html>
