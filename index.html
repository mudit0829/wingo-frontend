<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>WinGo Game</h1>
      <div class="wallet">Wallet: <span id="walletBalance">₹0</span></div>
    </header>

    <div class="round-info">
      <span id="currentRound">Round: --</span>
      <span>Time Left: <span id="countdownTimer">30s</span></span>
    </div>

    <div class="result-box">
      <span id="lastResult">Result: --</span>
    </div>

    <div class="betting-options">
      <label><input type="radio" name="color" value="Red" /> <button class="color-btn red" data-color="Red">Red</button></label>
      <label><input type="radio" name="color" value="Green" /> <button class="color-btn green" data-color="Green">Green</button></label>
      <label><input type="radio" name="color" value="Violet" /> <button class="color-btn violet" data-color="Violet">Violet</button></label>
    </div>

    <div class="number-options">
      <select id="numberSelect">
        <option value="">Choose Number</option>
        <option value="0">0</option><option value="1">1</option><option value="2">2</option>
        <option value="3">3</option><option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
        <option value="9">9</option>
      </select>
    </div>

    <div class="bet-amount">
      <input type="number" id="betAmount" placeholder="Enter Amount (₹)" min="1" />
    </div>

    <button class="bet-btn" id="placeBetBtn">Place Bet</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
