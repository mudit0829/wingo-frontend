<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .wallet-section {
      margin: 10px auto;
    }
    .wallet-section h3 {
      margin: 0;
      font-size: 18px;
    }
    .wallet-section .wallet-buttons {
      margin-top: 5px;
    }
    .wallet-buttons button {
      margin: 3px;
      padding: 5px 10px;
      background: #1e90ff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .round-info {
      font-size: 14px;
      margin: 10px 0;
    }
    .timer {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 10px auto;
    }
    .number-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .color-options {
      margin: 15px;
    }
    .color-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .color-red { background-color: red; color: white; }
    .color-green { background-color: green; color: white; }
    .color-violet { background-color: purple; color: white; }

    .popup {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background-color: #222;
      padding: 20px;
      transition: bottom 0.3s;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .popup.show { bottom: 0; }

    .bet-options, .multiplier-options {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .bet-options button,
    .multiplier-options button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #555;
      color: white;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
    }

    .history h3 {
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .history-table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    .history-table th, .history-table td {
      border: 1px solid #666;
      padding: 5px;
      font-size: 12px;
    }

    .btn-primary { background: #28a745; }
    .btn-cancel { background: #dc3545; }

  </style>
</head>
<body>

  <h1>ðŸŽ¯ WinGo Game ðŸŽ¯</h1>

  <div class="wallet-section">
    <h3>Wallet: â‚¹<span id="walletAmount">0.00</span></h3>
    <div class="wallet-buttons">
      <button onclick="alert('Deposit clicked')">Deposit</button>
      <button onclick="alert('Withdraw clicked')">Withdraw</button>
    </div>
  </div>

  <div class="round-info">
    Round: <span id="roundId">-</span>
  </div>

  <div class="timer" id="timer">--:--</div>

  <div class="color-options">
    <button class="color-button color-red" onclick="openBetPopup('Red')">Red</button>
    <button class="color-button color-green" onclick="openBetPopup('Green')">Green</button>
    <button class="color-button color-violet" onclick="openBetPopup('Violet')">Violet</button>
  </div>

  <div class="number-grid" id="numberGrid"></div>

  <!-- Betting Pop-Up -->
  <div id="popup" class="popup">
    <h3 id="betTitle">Place Your Bet</h3>
    <div class="bet-options">
      <button onclick="addAmount(1)">â‚¹1</button>
      <button onclick="addAmount(5)">â‚¹5</button>
      <button onclick="addAmount(10)">â‚¹10</button>
      <button onclick="addAmount(100)">â‚¹100</button>
    </div>
    <div class="multiplier-options">
      <button onclick="setMultiplier(2)">x2</button>
      <button onclick="setMultiplier(5)">x5</button>
      <button onclick="setMultiplier(10)">x10</button>
      <button onclick="setMultiplier(100)">x100</button>
    </div>
    <div>
      <p>Total Amount: â‚¹<span id="totalAmount">0</span></p>
      <button class="btn-primary" onclick="placeBet()">Place Bet</button>
      <button class="btn-cancel" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <div class="history">
    <h3>ðŸ§¾ My History</h3>
    <table class="history-table" id="myHistoryTable">
      <tr><th>Round</th><th>Color</th><th>Number</th><th>Result</th></tr>
    </table>
  </div>

  <div class="history">
    <h3>ðŸŽ² Game History</h3>
    <table class="history-table" id="gameHistoryTable">
      <tr><th>Round</th><th>Result</th><th>Time</th></tr>
    </table>
  </div>

<script>
  async function placeBet() {
    try {
      const email = localStorage.getItem('email');
      const roundId = localStorage.getItem('currentRoundId'); // set during round fetch
      const amount = parseInt(document.getElementById('betAmount').value);
      const selectedColor = document.querySelector('.color-box.selected')?.dataset.color || null;
      const selectedNumberBox = document.querySelector('.number-box.selected');
      const numberBet = selectedNumberBox ? parseInt(selectedNumberBox.textContent) : null;

      if (!email || !roundId || !amount || (!selectedColor && numberBet === null)) {
        throw new Error("Missing required fields");
      }

      const payload = {
        email,
        roundId,
        amount,
        colorBet: selectedColor,
        numberBet: numberBet
      };

      const response = await fetch(`${backendUrl}/api/bets`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.message || 'Failed to place bet');
      }

      const data = await response.json();
      console.log('Bet placed:', data);
      alert('Bet placed successfully!');

      // Reset selections
      document.querySelectorAll('.color-box.selected').forEach(el => el.classList.remove('selected'));
      document.querySelectorAll('.number-box.selected').forEach(el => el.classList.remove('selected'));
      document.getElementById('betAmount').value = '';

      // Refresh wallet
      fetchWallet();
      fetchUserHistory(); // optional

    } catch (error) {
      console.error('Place Bet Error:', error);
      alert(error.message || 'Something went wrong');
    }
  }
</script>

</body>
</html>
