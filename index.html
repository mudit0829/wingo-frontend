<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .wallet { font-weight: bold; margin-bottom: 10px; }
    .timer { font-size: 18px; margin-bottom: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Welcome to WinGo Game</h1>
  <div class="wallet">Wallet: <span id="walletAmount">Loading...</span></div>
  <div>Round ID: <span id="roundId">--</span></div>
  <div class="timer">Time Left: <span id="timer">--</span> seconds</div>

  <h2>Place Your Bet</h2>
  <label>Amount: <input type="number" id="betAmount" /></label><br><br>
  <label>Color Bet:
    <select id="colorBet">
      <option value="">Select Color</option>
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Violet">Violet</option>
    </select>
  </label><br><br>
  <label>Number Bet:
    <select id="numberBet">
      <option value="">Select Number</option>
      ${[...Array(10).keys()].map(n => `<option value="${n}">${n}</option>`).join("")}
    </select>
  </label><br><br>
  <button onclick="placeBet()">Place Bet</button>

  <h2>My Bet History</h2>
  <table id="myHistoryTable">
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Bet Type</th>
        <th>Your Choice</th>
        <th>Result</th>
        <th>Status</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Game History</h2>
  <table id="gameHistoryTable">
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Color Result</th>
        <th>Number Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const backendUrl = "https://wingo-backend-nqk5.onrender.com";
    const currentEmail = localStorage.getItem("email");

    async function fetchWalletBalance() {
      try {
        const response = await fetch(`${backendUrl}/api/users/wallet/${currentEmail}`);
        const data = await response.json();
        if (data.balance !== undefined) {
          document.getElementById("walletAmount").innerText = `₹${data.balance.toFixed(2)}`;
        }
      } catch (error) {
        console.error("Wallet fetch error:", error);
        document.getElementById("walletAmount").innerText = `₹Error`;
      }
    }

    async function fetchCurrentRound() {
      try {
        const response = await fetch(`${backendUrl}/api/rounds`);
        const data = await response.json();
        const latestRound = data[data.length - 1];
        if (latestRound) {
          document.getElementById("roundId").innerText = latestRound.roundId;
        }
      } catch (err) {
        console.error("Round fetch error:", err);
      }
    }

    function startTimer() {
      let countdown = 25;
      const timerEl = document.getElementById("timer");
      timerEl.innerText = countdown;

      const interval = setInterval(() => {
        countdown--;
        timerEl.innerText = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          timerEl.innerText = "Draw Time...";
        }
      }, 1000);
    }

    async function placeBet() {
      const betAmount = parseFloat(document.getElementById("betAmount").value);
      const color = document.getElementById("colorBet").value;
      const number = document.getElementById("numberBet").value;
      if (!betAmount || (!color && number === "")) {
        alert("Please enter amount and select at least one bet.");
        return;
      }

      const response = await fetch(`${backendUrl}/api/rounds`);
      const rounds = await response.json();
      const currentRound = rounds[rounds.length - 1];

      const betData = {
        userEmail: currentEmail,
        roundId: currentRound.roundId,
        timestamp: new Date(),
        colorBet: color || null,
        numberBet: number !== "" ? parseInt(number) : null,
        amount: betAmount,
      };

      const res = await fetch(`${backendUrl}/api/bets`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(betData),
      });

      if (res.ok) {
        alert("Bet placed successfully!");
        fetchWalletBalance();
        loadMyHistory();
      } else {
        alert("Error placing bet.");
      }
    }

    async function loadMyHistory() {
      const res = await fetch(`${backendUrl}/api/bets/user/${currentEmail}`);
      const bets = await res.json();
      const tbody = document.getElementById("myHistoryTable").querySelector("tbody");
      tbody.innerHTML = "";

      for (let bet of bets.reverse()) {
        const result = bet.result || {};
        const isColorWin = bet.colorBet && result.color && bet.colorBet.toLowerCase() === result.color.toLowerCase();
        const isNumberWin = bet.numberBet !== null && result.number !== null && bet.numberBet == result.number;

        if (bet.colorBet) {
          const row = tbody.insertRow();
          row.innerHTML = `
            <td>${bet.roundId}</td>
            <td>Color</td>
            <td>${bet.colorBet}</td>
            <td>${result.color || "--"}</td>
            <td>${result.color ? (isColorWin ? "Win" : "Lose") : "--"}</td>
            <td>${new Date(bet.timestamp).toLocaleTimeString()}</td>
          `;
        }

        if (bet.numberBet !== null) {
          const row = tbody.insertRow();
          row.innerHTML = `
            <td>${bet.roundId}</td>
            <td>Number</td>
            <td>${bet.numberBet}</td>
            <td>${result.number !== undefined ? result.number : "--"}</td>
            <td>${result.number !== undefined ? (isNumberWin ? "Win" : "Lose") : "--"}</td>
            <td>${new Date(bet.timestamp).toLocaleTimeString()}</td>
          `;
        }
      }
    }

    async function loadGameHistory() {
      const res = await fetch(`${backendUrl}/api/rounds`);
      const rounds = await res.json();
      const tbody = document.getElementById("gameHistoryTable").querySelector("tbody");
      tbody.innerHTML = "";

      for (let round of rounds.reverse()) {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${round.roundId}</td>
          <td>${round.result?.color || "--"}</td>
          <td>${round.result?.number !== undefined ? round.result.number : "--"}</td>
          <td>${new Date(round.timestamp).toLocaleTimeString()}</td>
        `;
      }
    }

    // Initial load
    fetchWalletBalance();
    fetchCurrentRound();
    startTimer();
    loadMyHistory();
    loadGameHistory();

    // Reload every round (30s)
    setInterval(() => {
      fetchWalletBalance();
      fetchCurrentRound();
      startTimer();
      loadMyHistory();
      loadGameHistory();
    }, 30000);
  </script>
</body>
</html>
