<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1, h2 { text-align: center; }
    .timer { font-size: 24px; color: #d00; text-align: center; margin-bottom: 10px; }
    .bet-section, .bets-table, .result { margin: 20px auto; max-width: 600px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .bet-section input, select { padding: 8px; margin: 5px; }
    .bets-table table { width: 100%; border-collapse: collapse; }
    .bets-table th, .bets-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { padding: 10px 20px; cursor: pointer; }
    .logout { float: right; margin-top: -40px; }
  </style>
</head>
<body>
  <h1>üéØ WinGo Game</h1>
  <button class="logout" onclick="logout()">Logout</button>

  <div class="timer">‚è≥ Time Left: <span id="timer">--</span></div>

  <div class="bet-section">
    <h2>Place Your Bets</h2>
    <label>Bet Amount: <input type="number" id="betAmount" min="1" /></label><br/>
    <label>Color Bet:
      <select id="colorBet">
        <option value="">--Choose Color--</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Violet">Violet</option>
      </select>
    </label><br/>
    <label>Number Bet (0-9): <input type="number" id="numberBet" min="0" max="9" /></label><br/>
    <button onclick="placeBet()">Place Bet</button>
    <div id="betMsg"></div>
  </div>

  <div class="result">
    <h2>üîÅ Current Round</h2>
    <p><strong>Round ID:</strong> <span id="currentRoundId">--</span></p>
    <p><strong>Result:</strong> <span id="currentResult">Waiting...</span></p>
    <p><strong>Color:</strong> <span id="currentColor">--</span></p>
  </div>

  <div class="bets-table">
    <h2>üìÑ Your Bet History</h2>
    <table>
      <thead>
        <tr>
          <th>Round ID</th>
          <th>Color Bet</th>
          <th>Number Bet</th>
          <th>Amount</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="betHistory"></tbody>
    </table>
  </div>

<script>
const backendUrl = 'https://wingo-backend-nqk5.onrender.com'; // change if needed
let roundId = null;
let interval;

function logout() {
  localStorage.removeItem("token");
  localStorage.removeItem("username");
  window.location.href = "login.html";
}

async function fetchLatestRound() {
  try {
    const res = await fetch(`${backendUrl}/api/rounds`);
    const rounds = await res.json();
    const latest = rounds[rounds.length - 1];
    roundId = latest.roundId;
    document.getElementById("currentRoundId").textContent = latest.roundId;
    document.getElementById("currentResult").textContent = latest.result ?? "Waiting...";
    document.getElementById("currentColor").textContent = latest.color ?? "--";
  } catch (err) {
    console.error("Error fetching round:", err);
  }
}

async function placeBet() {
  const token = localStorage.getItem("token");
  const username = localStorage.getItem("username");
  const amount = parseFloat(document.getElementById("betAmount").value);
  const colorBet = document.getElementById("colorBet").value;
  const numberBet = document.getElementById("numberBet").value;

  if (!token || !username) {
    alert("Please login again.");
    return;
  }

  if (!amount || amount < 1) {
    alert("Enter a valid bet amount.");
    return;
  }

  try {
    const res = await fetch(`${backendUrl}/api/bets`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        username,
        amount,
        colorBet: colorBet || null,
        numberBet: numberBet || null,
        roundId
      })
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById("betMsg").textContent = "‚úÖ Bet placed successfully!";
      fetchUserBets();
    } else {
      document.getElementById("betMsg").textContent = "‚ùå " + (data.message || "Error placing bet.");
    }
  } catch (err) {
    console.error("Bet error:", err);
  }
}

async function fetchUserBets() {
  const username = localStorage.getItem("username");
  try {
    const res = await fetch(`${backendUrl}/api/bets/user/${username}`);
    const bets = await res.json();
    const tbody = document.getElementById("betHistory");
    tbody.innerHTML = "";
    bets.reverse().slice(0, 20).forEach(bet => {
      const row = `<tr>
        <td>${bet.roundId}</td>
        <td>${bet.colorBet || "-"}</td>
        <td>${bet.numberBet || "-"}</td>
        <td>‚Çπ${bet.amount}</td>
        <td>${new Date(bet.timestamp).toLocaleTimeString()}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  } catch (err) {
    console.error("Bet fetch error:", err);
  }
}

function startTimer() {
  let timeLeft = 25;
  clearInterval(interval);
  interval = setInterval(() => {
    document.getElementById("timer").textContent = timeLeft + "s";
    if (timeLeft === 0) {
      clearInterval(interval);
      document.getElementById("timer").textContent = "Draw Time...";
      fetchLatestRound();
      setTimeout(startTimer, 5000); // wait 5s, then restart timer
    }
    timeLeft--;
  }, 1000);
}

window.onload = () => {
  const token = localStorage.getItem("token");
  if (!token) return window.location.href = "login.html";

  fetchLatestRound();
  fetchUserBets();
  startTimer();
};
</script>
</body>
</html>
