<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="wallet">
        Wallet: ₹<span id="wallet-balance">0</span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <main>
      <div class="round-info">
        <h2>Round <span id="round-id">-</span></h2>
        <p>Time left: <span id="timer">--</span> seconds</p>
      </div>

      <div class="buttons-section">
        <h3>Choose Color</h3>
        <div class="color-buttons">
          <button class="bet-button green" data-color="Green">Green</button>
          <button class="bet-button red" data-color="Red">Red</button>
          <button class="bet-button violet" data-color="Violet">Violet</button>
        </div>

        <h3>Choose Number</h3>
        <div class="number-buttons">
          <button class="number-button" data-number="0">0</button>
          <button class="number-button" data-number="1">1</button>
          <button class="number-button" data-number="2">2</button>
          <button class="number-button" data-number="3">3</button>
          <button class="number-button" data-number="4">4</button>
          <button class="number-button" data-number="5">5</button>
          <button class="number-button" data-number="6">6</button>
          <button class="number-button" data-number="7">7</button>
          <button class="number-button" data-number="8">8</button>
          <button class="number-button" data-number="9">9</button>
        </div>
      </div>

      <section class="recent-results">
        <h3>Recent Results</h3>
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Number</th>
              <th>Color</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="results-table">
            <!-- Results will be injected here -->
          </tbody>
        </table>
      </section>

      <section class="my-history">
        <h3>My Game History</h3>
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Color Bet</th>
              <th>Number Bet</th>
              <th>Multiplier</th>
              <th>Profit/Loss</th>
            </tr>
          </thead>
          <tbody id="history-table">
            <!-- History data -->
          </tbody>
        </table>
      </section>

      <!-- ✅ NEW SECTION: User's Previous Bets -->
      <section class="my-bets">
        <h3>Your Previous Bets</h3>
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Color</th>
              <th>Number</th>
              <th>Amount</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="betsTableBody">
            <!-- Fetched bet data -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Bet Popup -->
  <div id="bet-popup" class="popup hidden">
    <div class="popup-content">
      <h3>Place Your Bet</h3>
      <p id="bet-type"></p>
      <input type="number" id="bet-amount" placeholder="Enter amount" />
      <button id="place-bet-btn">Place Bet</button>
      <button id="cancel-bet-btn">Cancel</button>
    </div>
  </div>

  <script src="game.js"></script>

  <!-- ✅ New Script to Fetch Previous Bets -->
  <script>
    async function fetchUserBets() {
      const username = localStorage.getItem('username');
      if (!username) return;

      try {
        const res = await fetch(`https://wingo-backend-nqk5.onrender.com/api/bets/user/${username}`);
        const data = await res.json();

        if (Array.isArray(data)) {
          const tbody = document.getElementById('betsTableBody');
          tbody.innerHTML = '';

          data.forEach(bet => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${bet.roundId || '-'}</td>
              <td>${bet.colorBet || '-'}</td>
              <td>${bet.numberBet || '-'}</td>
              <td>₹${bet.amount}</td>
              <td>${new Date(bet.timestamp).toLocaleString()}</td>
            `;
            tbody.appendChild(row);
          });
        } else {
          console.error('Error fetching bets:', data.error);
        }
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    window.onload = () => {
      fetchUserBets();
    };
  </script>
</body>
</html>
