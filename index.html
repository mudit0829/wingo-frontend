<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .wallet-section {
      margin: 10px auto;
    }
    .wallet-section h3 {
      margin: 0;
      font-size: 18px;
    }
    .wallet-section .wallet-buttons {
      margin-top: 5px;
    }
    .wallet-buttons button {
      margin: 3px;
      padding: 5px 10px;
      background: #1e90ff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .round-info {
      font-size: 14px;
      margin: 10px 0;
    }
    .timer {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 10px auto;
    }
    .number-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .color-options {
      margin: 15px;
    }
    .color-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .color-red { background-color: red; color: white; }
    .color-green { background-color: green; color: white; }
    .color-violet { background-color: purple; color: white; }

    .popup {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background-color: #222;
      padding: 20px;
      transition: bottom 0.3s;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .popup.show { bottom: 0; }

    .bet-options, .multiplier-options {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    .bet-options button,
    .multiplier-options button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #555;
      color: white;
    }

    .history {
      margin-top: 20px;
      padding: 10px;
    }

    .history h3 {
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .history-table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }

    .history-table th, .history-table td {
      border: 1px solid #666;
      padding: 5px;
      font-size: 12px;
    }

    .btn-primary { background: #28a745; }
    .btn-cancel { background: #dc3545; }

  </style>
</head>
<body>

  <h1>ðŸŽ¯ WinGo Game ðŸŽ¯</h1>

  <div class="wallet-section">
    <h3>Wallet: â‚¹<span id="walletAmount">0.00</span></h3>
    <div class="wallet-buttons">
      <button onclick="alert('Deposit clicked')">Deposit</button>
      <button onclick="alert('Withdraw clicked')">Withdraw</button>
    </div>
  </div>

  <div class="round-info">
    Round: <span id="roundId">-</span>
  </div>

  <div class="timer" id="timer">--:--</div>

  <div class="color-options">
    <button class="color-button color-red" onclick="openBetPopup('Red')">Red</button>
    <button class="color-button color-green" onclick="openBetPopup('Green')">Green</button>
    <button class="color-button color-violet" onclick="openBetPopup('Violet')">Violet</button>
  </div>

  <div class="number-grid" id="numberGrid"></div>

  <!-- Betting Pop-Up -->
  <div id="popup" class="popup">
    <h3 id="betTitle">Place Your Bet</h3>
    <div class="bet-options">
      <button onclick="addAmount(1)">â‚¹1</button>
      <button onclick="addAmount(5)">â‚¹5</button>
      <button onclick="addAmount(10)">â‚¹10</button>
      <button onclick="addAmount(100)">â‚¹100</button>
    </div>
    <div class="multiplier-options">
      <button onclick="setMultiplier(2)">x2</button>
      <button onclick="setMultiplier(5)">x5</button>
      <button onclick="setMultiplier(10)">x10</button>
      <button onclick="setMultiplier(100)">x100</button>
    </div>
    <div>
      <p>Total Amount: â‚¹<span id="totalAmount">0</span></p>
      <button class="btn-primary" onclick="placeBet()">Place Bet</button>
      <button class="btn-cancel" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <div class="history">
    <h3>ðŸ§¾ My History</h3>
    <table class="history-table" id="myHistoryTable">
      <tr><th>Round</th><th>Color</th><th>Number</th><th>Result</th></tr>
    </table>
  </div>

  <div class="history">
    <h3>ðŸŽ² Game History</h3>
    <table class="history-table" id="gameHistoryTable">
      <tr><th>Round</th><th>Result</th><th>Time</th></tr>
    </table>
  </div>

 <script>
  const API = 'https://wingo-backend-nqk5.onrender.com';
  const email = 'user@example.com'; // replace with dynamic if needed

  let selectedType = '';
  let selectedValue = '';
  let baseAmount = 0;
  let multiplier = 1;

  function fetchWallet() {
    fetch(`${API}/api/users/wallet/${email}`)
      .then(res => res.json())
      .then(data => {
        const amount = parseFloat(data.wallet);
        document.getElementById('walletAmount').textContent = isNaN(amount) ? '0.00' : amount.toFixed(2);
      })
      .catch(err => console.error('wallet fetch error:', err));
  }

  function fetchRound() {
    fetch(`${API}/api/rounds`)
      .then(res => res.json())
      .then(data => {
        const latest = data[data.length - 1];
        document.getElementById('roundId').textContent = latest?.roundId || '-';
      })
      .catch(err => console.error('round fetch error:', err));
  }

  function startTimer(seconds = 25) {
    let t = seconds;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      const mins = String(Math.floor(t / 60)).padStart(2, '0');
      const secs = String(t % 60).padStart(2, '0');
      timer.textContent = `${mins}:${secs}`;
      if (--t < 0) clearInterval(interval);
    }, 1000);
  }

  function openBetPopup(type) {
    selectedType = isNaN(type) ? 'color' : 'number';
    selectedValue = type;
    baseAmount = 0;
    multiplier = 1;
    document.getElementById('totalAmount').textContent = '0';
    document.getElementById('betTitle').textContent = `Place Bet on ${type}`;
    document.getElementById('popup').classList.add('show');
  }

  function addAmount(amount) {
    baseAmount += amount;
    updateTotal();
  }

  function setMultiplier(mul) {
    multiplier = mul;
    updateTotal();
  }

  function updateTotal() {
    const total = baseAmount * multiplier;
    document.getElementById('totalAmount').textContent = total;
  }

  function closePopup() {
    document.getElementById('popup').classList.remove('show');
  }

  function placeBet() {
  const total = baseAmount * multiplier;
  if (total <= 0 || !selectedType || selectedValue === '') {
    alert('Please select a bet and enter a valid amount.');
    return;
  }

  // Ensure bet data matches backend requirements
  const betData = {
    email,
    roundId: document.getElementById('roundId').textContent,
    betType: selectedType,
    value: selectedValue,
    multiplier,
    amount: total
  };

  fetch(`${API}/api/bets`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(betData)
  })
  .then(async res => {
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Bet failed');
    closePopup();
    fetchWallet();
    alert('Bet placed successfully!');
  })
  .catch(err => {
    console.error('Place Bet Error:', err);
    alert('Failed to place bet: ' + err.message);
  });
}

   function populateNumberGrid() {
    const grid = document.getElementById('numberGrid');
    grid.innerHTML = '';
    for (let i = 0; i <= 9; i++) {
      const btn = document.createElement('button');
      btn.className = 'number-button';
      btn.textContent = i;
      btn.onclick = () => openBetPopup(i);
      grid.appendChild(btn);
    }
  }

  function loadHistories() {
    // My History
    fetch(`${API}/api/bets/user/${email}`)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('myHistoryTable');
        table.innerHTML = `<tr><th>Round</th><th>Color</th><th>Number</th><th>Result</th></tr>`;
        data.reverse().slice(0, 5).forEach(bet => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${bet.roundId || '-'}</td>
            <td>${bet.betType === 'color' ? bet.value : '-'}</td>
            <td>${bet.betType === 'number' ? bet.value : '-'}</td>
            <td>${bet.result || '-'}</td>`;
          table.appendChild(row);
        });
      })
      .catch(err => console.error('My History Error:', err));

    // Game History
    fetch(`${API}/api/rounds`)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('gameHistoryTable');
        table.innerHTML = `<tr><th>Round</th><th>Result</th><th>Time</th></tr>`;
        data.reverse().slice(0, 5).forEach(round => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${round.roundId || '-'}</td>
            <td>${round.result || '-'}</td>
            <td>${new Date(round.timestamp).toLocaleTimeString()}</td>`;
          table.appendChild(row);
        });
      })
      .catch(err => console.error('Game History Error:', err));
  }

  fetchWallet();
  fetchRound();
  startTimer();
  populateNumberGrid();
  loadHistories();
</script>
</body>
</html>
