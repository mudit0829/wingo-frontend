<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #1a1a1a;
      font-size: 32px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .logout-btn {
      padding: 5px 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .timer {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .bet-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .bet-section h2 {
      margin-top: 0;
    }
    input[type="number"] {
      padding: 8px;
      margin-right: 10px;
      width: 100px;
    }
    .color-buttons button, .number-buttons button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .color-buttons .red { background-color: #e74c3c; }
    .color-buttons .green { background-color: #2ecc71; }
    .color-buttons .violet { background-color: #9b59b6; }
    .number-buttons { margin-top: 10px; }
    .number-buttons button {
      background-color: #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéØ WinGo Game</h1>
    <div>
      Logged in as: <span id="username">Unknown</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="timer">‚è≥ Time Left: <span id="timer">--</span> seconds</div>

  <div class="bet-section">
    <h2>Place Your Bets</h2>
    <label>Amount: </label>
    <input type="number" id="betAmount" value="100" min="10" max="10000" />
    
    <div class="color-buttons">
      <button class="red" onclick="placeBet('color', 'Red')">Red</button>
      <button class="green" onclick="placeBet('color', 'Green')">Green</button>
      <button class="violet" onclick="placeBet('color', 'Violet')">Violet</button>
    </div>

    <h3>Number Bets (0‚Äì9)</h3>
    <div class="number-buttons" id="numberButtons"></div>
  </div>

  <div class="bet-section">
    <h2>Game History</h2>
    <table>
      <thead>
        <tr>
          <th>Round ID</th>
          <th>Result</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="gameHistory">
        <!-- History rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="game.js"></script>
</body>
</html>
