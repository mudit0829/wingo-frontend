<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .balance {
      margin-bottom: 15px;
    }
    .bet-buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .number-buttons button {
      margin: 3px;
      padding: 10px;
      width: 40px;
    }
    input[type="number"] {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
    button.place-bet {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
    }
    #result-message {
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
      display: none;
      border-left: 5px solid #007bff;
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>
  <h2>Welcome to WinGo Game</h2>
  <div class="balance">
    Wallet Balance: â‚¹<span id="walletBalance">0</span>
  </div>
  <div class="bet-section">
    <h3>Select Color</h3>
    <div class="bet-buttons">
      <button onclick="selectColor('Red')">Red</button>
      <button onclick="selectColor('Green')">Green</button>
      <button onclick="selectColor('Violet')">Violet</button>
    </div>

    <h3>Or Select Number</h3>
    <div class="number-buttons">
      <button onclick="selectNumber(0)">0</button>
      <button onclick="selectNumber(1)">1</button>
      <button onclick="selectNumber(2)">2</button>
      <button onclick="selectNumber(3)">3</button>
      <button onclick="selectNumber(4)">4</button>
      <button onclick="selectNumber(5)">5</button>
      <button onclick="selectNumber(6)">6</button>
      <button onclick="selectNumber(7)">7</button>
      <button onclick="selectNumber(8)">8</button>
      <button onclick="selectNumber(9)">9</button>
    </div>

    <div>
      <input type="number" id="betAmount" placeholder="Enter bet amount" />
      <button class="place-bet" onclick="placeBet()">Place Bet</button>
    </div>
  </div>

  <div id="result-message"></div>

  <script>
    const backendUrl = "https://wingo-backend-nqk5.onrender.com";
    let email = localStorage.getItem("email") || "demo@example.com"; // fallback for demo
    let selectedBet = { type: null, number: null };
    let currentAmount = 0;
    let currentRoundId = "";

    function selectColor(color) {
      selectedBet = { type: color, number: null };
      console.log("Selected color:", color);
    }

    function selectNumber(number) {
      selectedBet = { type: null, number: number };
      console.log("Selected number:", number);
    }

    async function fetchWallet() {
      try {
        const res = await fetch(`${backendUrl}/api/users/wallet/${email}`);
        const data = await res.json();
        document.getElementById("walletBalance").innerText = data.wallet || 0;
      } catch (err) {
        console.error("Error fetching wallet:", err);
      }
    }

    async function placeBet() {
      try {
        const amount = parseFloat(document.getElementById("betAmount").value);
        if (isNaN(amount) || amount <= 0) {
          alert("Enter a valid amount");
          return;
        }
        currentAmount = amount;

        const roundResponse = await fetch(`${backendUrl}/api/rounds`);
        const rounds = await roundResponse.json();
        const latestRound = rounds[rounds.length - 1];
        currentRoundId = latestRound._id;

        const payload = {
          email,
          roundId: currentRoundId,
          amount: currentAmount,
          colorBet: selectedBet.number === null ? selectedBet.type : null,
          numberBet: selectedBet.number !== null ? selectedBet.number : null
        };

        const response = await fetch(`${backendUrl}/api/bets`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          alert("Bet placed successfully!");
          fetchWallet();
          showResultStatus("Bet placed. Waiting for result...");
          setTimeout(() => checkResult(currentRoundId), 5000);
        } else {
          alert("Bet failed: " + result.message);
        }
      } catch (err) {
        console.error("Error placing bet:", err);
        alert("Something went wrong.");
      }
    }

    async function checkResult(roundId) {
      try {
        const res = await fetch(`${backendUrl}/api/rounds`);
        const rounds = await res.json();
        const round = rounds.find(r => r._id === roundId);
        if (!round || round.result === undefined) {
          showResultStatus("Result not available yet.");
          return;
        }

        const result = round.result.toString();
        const win = evaluateWin(result);
        if (win) {
          showResultStatus(`ðŸŽ‰ You WON! Result: ${result}`);
        } else {
          showResultStatus(`ðŸ˜¢ You lost. Result: ${result}`);
        }
        fetchWallet();
      } catch (err) {
        console.error("Error checking result:", err);
        showResultStatus("Could not fetch result.");
      }
    }

    function evaluateWin(result) {
      if (selectedBet.number !== null) {
        return selectedBet.number.toString() === result;
      }
      if (selectedBet.type === "Red" && ["1", "3", "7", "9"].includes(result)) return true;
      if (selectedBet.type === "Green" && ["0", "2", "4", "6", "8"].includes(result)) return true;
      if (selectedBet.type === "Violet" && ["0", "5"].includes(result)) return true;
      return false;
    }

    function showResultStatus(message) {
      const box = document.getElementById("result-message");
      box.innerText = message;
      box.style.display = "block";
    }

    window.onload = fetchWallet;
  </script>
</body>
</html>
