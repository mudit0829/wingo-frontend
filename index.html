<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <header class="header">
    <img src="logo.png" alt="WingGo Logo" class="logo"/>
    <div class="wallet-info">
      Wallet: â‚¹<span id="wallet-balance">0</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <section class="round-timer">
    <h2>Round #<span id="round-number">0000</span></h2>
    <div id="timer">00:00</div>
  </section>

  <main class="game-section">
    <div class="bet-section">
      <h3>Choose Color</h3>
      <div class="color-buttons">
        <button class="color-btn red" data-color="Red">Red</button>
        <button class="color-btn green" data-color="Green">Green</button>
        <button class="color-btn violet" data-color="Violet">Violet</button>
      </div>

      <h3>Choose Number</h3>
      <div class="number-buttons">
        <!-- 0 to 9 number buttons -->
        <script>
          document.write(
            Array.from({length: 10}, (_, i) =>
              `<button class="number-btn" data-number="${i}">${i}</button>`
            ).join('')
          );
        </script>
      </div>
    </div>

    <div class="recent-results">
      <h3>Recent Results</h3>
      <table>
        <thead>
          <tr>
            <th>Round</th>
            <th>Result</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody id="recent-results-body">
          <!-- Recent results will be added here -->
        </tbody>
      </table>
    </div>
  </main>

  <section class="history-section">
    <h3>My Game History</h3>
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Type</th>
          <th>Choice</th>
          <th>Amount</th>
          <th>Multiplier</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="game-history-body">
        <!-- User bet history will populate here -->
      </tbody>
    </table>
  </section>

  <!-- Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="popup-close" class="popup-close">&times;</span>
      <h3 id="popup-title">Place Your Bet</h3>
      <p id="popup-subtitle">Multiplier: <span id="popup-multiplier">x2</span></p>
      <input type="number" id="bet-amount" placeholder="Enter Bet Amount" />
      <button id="confirm-bet">Place Bet</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
