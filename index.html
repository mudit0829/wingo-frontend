<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>

    <section id="current-round">
      <h2>Current Round: <span id="round-id">--</span></h2>
      <p>Time Left: <span id="timer">25</span> sec</p>
      <p>Last Result: <span id="last-result">--</span></p>
    </section>

    <section class="bet-section">
      <h3>Choose Your Bet</h3>
      <div class="bet-buttons">
        <button class="bet-color" data-color="Red">ðŸ”´ Red</button>
        <button class="bet-color" data-color="Green">ðŸŸ¢ Green</button>

      <div class="number-buttons">
        <h4>Or Select Number:</h4>
        <div class="number-grid">
          <button class="bet-number" data-number="0">0</button>
          <button class="bet-number" data-number="1">1</button>
          <button class="bet-number" data-number="2">2</button>
          <button class="bet-number" data-number="3">3</button>
          <button class="bet-number" data-number="4">4</button>
          <button class="bet-number" data-number="5">5</button>

          <button class="bet-number" data-number="7">7</button>
          <button class="bet-number" data-number="8">8</button>

        </div>
      </div>
    </section>

    <section class="game-history">
      <h3>Game History</h3>
      <ul id="history-list">
        <!-- recent rounds -->
      </ul>
    </section>
  </div>

  <!-- BET POPUP -->
  <div id="bet-popup" class="popup hidden">
    <div class="popup-content">

      </div>

      <button id="cancel-bet" class="cancel-btn">Cancel</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
