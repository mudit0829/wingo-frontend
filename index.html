<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winzo Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Top Section -->
    <header class="top-bar">
      <h1 class="game-title">Winzo</h1>
      <div class="wallet-box">
        <span class="wallet-label">Wallet:</span>
        <span class="wallet-amount">â‚¹1000</span>
        <button class="btn deposit">Deposit</button>
        <button class="btn withdraw">Withdraw</button>
      </div>
    </header>

    <!-- Info Section -->
    <div class="info-bar">
      <button class="btn detail">Detail</button>
    </div>

    <!-- Game Status -->
    <section class="game-status">
      <div class="status-box">
        <h2>WinGo 30sec</h2>
        <div class="last-results">
          <span class="result ball red">3</span>
          <span class="result ball green">4</span>
          <span class="result ball violet">0</span>
          <span class="result ball green">7</span>
          <span class="result ball red">6</span>
        </div>
        <div class="timer">00:00:30</div>
        <div class="round-number">Round: 234</div>
      </div>
    </section>

    <!-- Betting Section -->
    <section class="bet-section">
      <div class="color-buttons">
        <button class="btn color green" onclick="openPopup('Green')">Green</button>
        <button class="btn color violet" onclick="openPopup('Violet')">Violet</button>
        <button class="btn color red" onclick="openPopup('Red')">Red</button>
      </div>
      <div class="number-buttons">
        <button class="btn number green">1</button>
        <button class="btn number red">2</button>
        <button class="btn number green">3</button>
        <button class="btn number red">4</button>
        <button class="btn number violet">0</button>
        <button class="btn number red">6</button>
        <button class="btn number green">7</button>
        <button class="btn number red">8</button>
        <button class="btn number green">9</button>
        <button class="btn number violet">5</button>
      </div>
      <div class="multipliers">
        <button class="btn multiplier">Random</button>
        <button class="btn multiplier">x1</button>
        <button class="btn multiplier">x5</button>
        <button class="btn multiplier">x10</button>
        <button class="btn multiplier">x20</button>
        <button class="btn multiplier">x50</button>
        <button class="btn multiplier">x100</button>
      </div>
    </section>

    <!-- Pop-up Modal for Placing Bet -->
    <div class="modal" id="betPopup">
      <div class="modal-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>Place Your Bet on <span id="selectedBet"></span></h3>
        <input type="number" placeholder="Enter Amount" id="betAmount" />
        <button class="btn place-bet">Place Bet</button>
      </div>
    </div>

    <!-- Tabs Section -->
    <div class="tab-bar">
      <button class="btn tab">Game History</button>
      <button class="btn tab">Chart</button>
      <button class="btn tab">My History</button>
    </div>

    <!-- Recent Results Table -->
    <section class="results-table">
      <table>
        <thead>
          <tr>
            <th>Round</th>
            <th>Number</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>234</td>
            <td>3</td>
            <td class="red">Red</td>
          </tr>
          <tr>
            <td>233</td>
            <td>0</td>
            <td class="violet">Violet</td>
          </tr>
          <tr>
            <td>232</td>
            <td>7</td>
            <td class="green">Green</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

  <script>
    function openPopup(color) {
      document.getElementById('selectedBet').innerText = color;
      document.getElementById('betPopup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('betPopup').style.display = 'none';
    }
  </script>
</body>
</html>
