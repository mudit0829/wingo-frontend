<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinGo Demo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>WinGo Demo Game</h1>

    <div class="wallet">
      Wallet: Rs. <span id="wallet">1000</span>
    </div>

    <div class="round-info">
      Round ID: <span id="roundId">Loading...</span>
      <br>
      Time Left: <span id="timer">30</span>s
      <br>
      Result: <span id="result">Waiting...</span>
    </div>

    <div class="bet-form">
      <input type="number" id="betAmount" placeholder="Bet Amount" min="10" max="1000" />
      <select id="betColor">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="violet">Violet</option>
      </select>
      <input type="number" id="betNumber" placeholder="Number (0-9)" min="0" max="9" />
      <button onclick="placeBet()">Place Bet</button>
    </div>

    <div class="history">
      <h3>Game History</h3>
      <ul id="history"></ul>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
