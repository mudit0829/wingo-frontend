<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 30px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 32px;
      font-weight: bold;
      color: #111;
    }

    .emoji {
      font-size: 28px;
    }

    .status-bar {
      margin: 10px 0;
      font-size: 18px;
    }

    #logoutBtn {
      margin-left: 10px;
      padding: 5px 10px;
      background: #f2f2f2;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }

    .bet-buttons, .number-buttons {
      margin: 10px 0;
    }

    .bet-buttons button, .number-buttons button {
      padding: 6px 12px;
      margin: 4px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .bet-buttons .red { background: #e74c3c; }
    .bet-buttons .green { background: #27ae60; }
    .bet-buttons .violet { background: #8e44ad; }

    .number-buttons button {
      background: #3498db;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }

    th {
      background: #f8f8f8;
    }

    .section {
      margin-top: 40px;
    }

    .timer {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1><span class="emoji">üéØ</span> WinGo Game</h1>

  <div class="status-bar">
    Logged in as: <span id="username">Unknown</span>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="timer">
    <span>‚è≥ Time Left:</span> <span id="timer">-- seconds</span>
  </div>

  <h2>Place Your Bets</h2>
  <div>
    <label for="betAmount">Amount:</label>
    <input type="number" id="betAmount" min="1" value="100"/>
  </div>

  <div class="bet-buttons">
    <button class="red" onclick="placeColorBet('Red')">Red</button>
    <button class="green" onclick="placeColorBet('Green')">Green</button>
    <button class="violet" onclick="placeColorBet('Violet')">Violet</button>
  </div>

  <h2>Number Bets (0‚Äì9)</h2>
  <div class="number-buttons" id="numberButtons"></div>

  <div class="section">
    <h2>Recent Results</h2>
    <table id="recentResultsTable">
      <thead>
        <tr>
          <th>Round ID</th>
          <th>Result</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="recentResultsBody">
        <!-- Results will be loaded here -->
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>My Game History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Round ID</th>
          <th>Bet Type</th>
          <th>Value</th>
          <th>Amount</th>
          <th>Result</th>
          <th>Payout</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- History rows -->
      </tbody>
    </table>
  </div>

  <script src="game.js"></script>
</body>
</html>
