<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <div class="wallet-section">
      Wallet: â‚¹<span id="wallet">0</span>
    </div>
    <div class="timer" id="timer">00:25</div>
    
    <div class="betting-grid">
      <div class="color-option red" data-color="Red">Red</div>
      <div class="color-option green" data-color="Green">Green</div>
      <div class="color-option violet" data-color="Violet">Violet</div>
    </div>

    <div class="number-grid">
      <div class="number" data-number="0">0</div>
      <div class="number" data-number="1">1</div>
      <div class="number" data-number="2">2</div>
      <div class="number" data-number="3">3</div>
      <div class="number" data-number="4">4</div>
      <div class="number" data-number="5">5</div>
      <div class="number" data-number="6">6</div>
      <div class="number" data-number="7">7</div>
      <div class="number" data-number="8">8</div>
      <div class="number" data-number="9">9</div>
    </div>

    <div id="result-display">Result: <span id="last-result">--</span></div>
  </div>

  <!-- Bet Modal -->
  <div id="betModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h2>Place Your Bet</h2>
      <p id="bet-choice"></p>
      <input type="number" id="betAmount" placeholder="Enter amount" min="1" />
      <button id="confirmBet">Place Bet</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
