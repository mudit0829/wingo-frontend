<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🎯 WinGo Game</h1>
      <div class="user-info">
        <span id="loggedInUser">Logged in as: <strong id="username">Unknown</strong></span>
        <button id="logoutBtn">Logout</button>
      </div>
      <div class="timer">
        ⏳ Time Left: <span id="timer">--</span> seconds
      </div>
    </header>

    <section class="betting-section">
      <h2>Place Your Bets</h2>
      <label for="amount">Amount:</label>
      <input type="number" id="betAmount" value="100" min="1" />

      <div class="color-buttons">
        <button class="color-btn red" data-color="Red">Red</button>
        <button class="color-btn green" data-color="Green">Green</button>
        <button class="color-btn violet" data-color="Violet">Violet</button>
      </div>

      <h3>Number Bets (0–9)</h3>
      <div class="number-buttons" id="numberButtons">
        <!-- Number buttons will be generated here -->
      </div>
    </section>

    <section class="history-section">
      <h3>🎲 Recent Results</h3>
      <table>
        <thead>
          <tr>
            <th>Round ID</th>
            <th>Result</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="recentRoundsTable">
          <!-- Rows populated via JavaScript -->
        </tbody>
      </table>
    </section>

    <section class="my-bets-section">
      <h3>📜 My Game History</h3>
      <table>
        <thead>
          <tr>
            <th>Round ID</th>
            <th>Color</th>
            <th>Number</th>
            <th>Amount</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="myHistoryTable">
          <!-- Rows populated via JavaScript -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
