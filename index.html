<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

    <img src="logo.png" alt="WinGo Logo" class="logo" />

    <div class="info-bar">
      <div id="round-number">Round #0001</div>
      <div id="timer">00:25</div>
      <div id="wallet">Wallet: â‚¹1000</div>
    </div>

    <!-- Color Selection -->
    <div class="color-tabs">
      <button class="color-btn red" data-color="Red">Red</button>
      <button class="color-btn green" data-color="Green">Green</button>
      <button class="color-btn violet" data-color="Violet">Violet</button>
    </div>

    <!-- Number Selection -->
    <div class="number-tabs">
      <button class="number-btn">0</button>
      <button class="number-btn">1</button>
      <button class="number-btn">2</button>
      <button class="number-btn">3</button>
      <button class="number-btn">4</button>
      <button class="number-btn">5</button>
      <button class="number-btn">6</button>
      <button class="number-btn">7</button>
      <button class="number-btn">8</button>
      <button class="number-btn">9</button>
    </div>

    <!-- Multiplier Section -->
    <div class="multiplier-section">
      <span>Choose Multiplier:</span>
      <button class="multiplier-btn" data-multiplier="2">x2</button>
      <button class="multiplier-btn" data-multiplier="5">x5</button>
      <button class="multiplier-btn" data-multiplier="10">x10</button>
      <button class="multiplier-btn" data-multiplier="50">x50</button>
      <button class="multiplier-btn" data-multiplier="100">x100</button>
    </div>

    <!-- Recent Results -->
    <div class="recent-results">
      <h3>Recent Results</h3>
      <ul id="recent-results-list"></ul>
    </div>

    <!-- My Game History -->
    <div class="my-history">
      <h3>My Game History</h3>
      <table>
        <thead>
          <tr>
            <th>Round</th>
            <th>Bet</th>
            <th>Type</th>
            <th>Result</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <!-- History will be added here -->
        </tbody>
      </table>
    </div>

    <!-- Popup for Bet -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <span id="popup-close" class="close">&times;</span>
        <h2>Place Your Bet</h2>
        <input type="number" id="bet-amount" placeholder="Enter Amount" />
        <button id="confirm-bet">Confirm Bet</button>
      </div>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
