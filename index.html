<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .wallet-section {
      text-align: center;
      margin: 10px 0;
    }

    .wallet-amount {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .wallet-buttons button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .round-timer {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }

    .numbers-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .number-box {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .color-buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 10px;
    }

    .color-buttons button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    .red { background-color: red; }
    .green { background-color: green; }
    .violet { background-color: purple; }

    .popup {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 3px solid #1e90ff;
      transition: bottom 0.3s ease-in-out;
      padding: 20px;
      z-index: 10;
    }

    .popup.active {
      bottom: 0;
    }

    .popup h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .bet-options, .multiplier-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .bet-options button,
    .multiplier-options button {
      margin: 5px;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .popup-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .popup-actions button {
      padding: 10px;
      width: 48%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .place-btn { background-color: #4caf50; color: white; }
    .cancel-btn { background-color: #f44336; color: white; }

    .history-tabs {
      display: flex;
      justify-content: space-around;
      margin: 10px;
    }

    .history-section {
      display: none;
      padding: 10px;
    }

    .history-section.active {
      display: block;
    }

    .tab-button {
      padding: 8px 14px;
      background: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tab-button.active {
      background: #1e90ff;
      color: white;
    }

    ul.history-list {
      list-style: none;
      padding: 0;
    }

    ul.history-list li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-left: 4px solid #1e90ff;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>WinGo Game</h1>
  </header>

  <div class="wallet-section">
    <div class="wallet-amount">Wallet: ₹<span id="wallet">0.00</span></div>
    <div class="wallet-buttons">
      <button onclick="alert('Deposit coming soon')">Deposit</button>
      <button onclick="alert('Withdraw coming soon')">Withdraw</button>
    </div>
  </div>

  <div class="round-timer">
    Current Round: <span id="current-round">-</span> | Time Left: <span id="timer">--</span>s
  </div>

  <div class="numbers-grid" id="number-grid"></div>

  <div class="color-buttons">
    <button class="red" onclick="openPopup('Red')">Red</button>
    <button class="green" onclick="openPopup('Green')">Green</button>
    <button class="violet" onclick="openPopup('Violet')">Violet</button>
  </div>

  <div class="history-tabs">
    <button class="tab-button active" onclick="showTab('my')">My History</button>
    <button class="tab-button" onclick="showTab('game')">Game History</button>
  </div>

  <div id="my" class="history-section active">
    <ul class="history-list" id="my-history">
      <!-- My bets will appear here -->
    </ul>
  </div>

  <div id="game" class="history-section">
    <ul class="history-list" id="game-history">
      <!-- Game results will appear here -->
    </ul>
  </div>

  <div class="popup" id="bet-popup">
    <h3>Place Your Bet</h3>
    <div class="bet-options" id="bet-amounts">
      <button onclick="selectAmount(1)">₹1</button>
      <button onclick="selectAmount(5)">₹5</button>
      <button onclick="selectAmount(10)">₹10</button>
      <button onclick="selectAmount(100)">₹100</button>
    </div>
    <div class="multiplier-options">
      <button onclick="selectMultiplier(2)">×2</button>
      <button onclick="selectMultiplier(5)">×5</button>
      <button onclick="selectMultiplier(10)">×10</button>
      <button onclick="selectMultiplier(100)">×100</button>
    </div>
    <p style="text-align:center;">Total Amount: ₹<span id="total-amount">0</span></p>
    <div class="popup-actions">
      <button class="place-btn" onclick="placeBet()">Place Bet</button>
      <button class="cancel-btn" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    let selectedAmount = 0;
    let multiplier = 1;
    let currentColor = '';
    let currentRound = 0;

    function selectAmount(amount) {
      selectedAmount = amount;
      updateTotal();
    }

    function selectMultiplier(multi) {
      multiplier = multi;
      updateTotal();
    }

    function updateTotal() {
      document.getElementById("total-amount").innerText = (selectedAmount * multiplier).toFixed(2);
    }

    function openPopup(color) {
      currentColor = color;
      document.getElementById("bet-popup").classList.add("active");
    }

    function closePopup() {
      selectedAmount = 0;
      multiplier = 1;
      updateTotal();
      document.getElementById("bet-popup").classList.remove("active");
    }

    function placeBet() {
      alert(`Placing bet on ${currentColor} for ₹${selectedAmount * multiplier}`);
      closePopup();
    }

    function showTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.history-section').forEach(sec => sec.classList.remove('active'));
      document.querySelector(`.tab-button[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function fetchWallet() {
      fetch("https://wingo-backend-nqk5.onrender.com/api/users/user@example.com")
        .then(res => res.json())
        .then(data => {
          const wallet = data.wallet ?? 0;
          document.getElementById("wallet").innerText = wallet.toFixed(2);
        })
        .catch(err => {
          console.error("wallet fetch error:", err);
        });
    }

    function loadNumbers() {
      const grid = document.getElementById("number-grid");
      grid.innerHTML = "";
      const numbers = Array.from({ length: 10 }, (_, i) => i);
      numbers.forEach(num => {
        const box = document.createElement("div");
        box.className = "number-box";
        box.innerText = num;
        box.onclick = () => openPopup(num);
        grid.appendChild(box);
      });
    }

    function fetchCurrentRound() {
      fetch("https://wingo-backend-nqk5.onrender.com/api/rounds")
        .then(res => res.json())
        .then(data => {
          const last = data[data.length - 1];
          currentRound = last.roundId;
          document.getElementById("current-round").innerText = currentRound;
        })
        .catch(() => document.getElementById("current-round").innerText = "N/A");
    }

    function startTimer() {
      let time = 25;
      const timerEl = document.getElementById("timer");
      const interval = setInterval(() => {
        timerEl.innerText = time;
        if (--time < 0) clearInterval(interval);
      }, 1000);
    }

    function loadHistories() {
      document.getElementById("my-history").innerHTML = `
        <li>You won ₹98 on Red</li>
        <li>You lost ₹10 on 5</li>
      `;
      document.getElementById("game-history").innerHTML = `
        <li>Round 2875: Result 5 (Violet)</li>
        <li>Round 2874: Result 7 (Red)</li>
      `;
    }

    // INIT
    fetchWallet();
    loadNumbers();
    fetchCurrentRound();
    startTimer();
    loadHistories();
  </script>
</body>
</html>
