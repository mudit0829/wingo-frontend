<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>WinGo Login</title></head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required /><br/>
    <input type="password" id="password" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
  </form>
  <p id="errorMessage" style="color:red;"></p>

  <script>
  const API_BASE = "https://wingo-backend-nqk5.onrender.com";

  document.getElementById("login-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value;

    console.log("üîê Starting login for:", u);

    try {
      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      });
      console.log("üóûÔ∏è Raw response status:", res.status);

      const data = await res.json();
      console.log("üì® Parsed response JSON:", data);

      if (res.ok) {
        console.log("‚úÖ Login success, role:", data.role);
        localStorage.setItem("username", data.username);
        localStorage.setItem("role", data.role);

        if (data.role === "admin") {
          console.log("‚û°Ô∏è Redirect to admin.html");
          window.location.href = "admin.html";
        } else {
          console.log("‚û°Ô∏è Redirect to game.html");
          window.location.href = "game.html";
        }
      } else {
        console.log("‚ùå Login failed:", data.message);
        document.getElementById("errorMessage").textContent = data.message;
      }
    } catch (err) {
      console.error("‚ö†Ô∏è Unexpected error during login:", err);
      document.getElementById("errorMessage").textContent = "Network or server error.";
    }
  });
</script>
</body>
</html>
