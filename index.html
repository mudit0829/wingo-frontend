<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .wallet {
      background: #fff;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .wallet-buttons {
      margin-top: 10px;
    }
    .wallet-buttons button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
    }
    .colors, .numbers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    .color-btn, .number-btn {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      font-size: 16px;
    }
    .color-btn.red { background-color: red; }
    .color-btn.green { background-color: green; }
    .color-btn.violet { background-color: purple; }
    .number-btn {
      background-color: #555;
      width: 50px;
    }

    .popup {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: white;
      border-top: 3px solid #000;
      padding: 20px;
      transition: bottom 0.4s ease-in-out;
      z-index: 1000;
    }

    .popup.active {
      bottom: 0;
    }

    .amount-options, .multiplier-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
      gap: 10px;
    }

    .amount-btn, .multiplier-btn {
      padding: 6px 12px;
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .popup input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .popup button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: black;
      color: white;
      border: none;
    }

    .history, .game-history {
      margin: 10px;
      background: #fff;
      padding: 10px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: center;
      border: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      .color-btn, .number-btn {
        padding: 8px 10px;
        font-size: 14px;
        flex: 1 0 30%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>WinGo Game</h1>
  </header>

  <div class="wallet">
    Wallet Balance: ₹<span id="wallet">--</span>
    <div class="wallet-buttons">
      <button>Deposit</button>
      <button>Withdraw</button>
    </div>
  </div>

  <div class="colors">
    <button class="color-btn red" onclick="selectColor('Red')">Red</button>
    <button class="color-btn green" onclick="selectColor('Green')">Green</button>
    <button class="color-btn violet" onclick="selectColor('Violet')">Violet</button>
  </div>

  <div class="numbers">
    <!-- Number buttons in 2 rows -->
    <div style="display:flex;justify-content:center;width:100%;">
      <button class="number-btn" onclick="selectNumber(0)">0</button>
      <button class="number-btn" onclick="selectNumber(1)">1</button>
      <button class="number-btn" onclick="selectNumber(2)">2</button>
      <button class="number-btn" onclick="selectNumber(3)">3</button>
      <button class="number-btn" onclick="selectNumber(4)">4</button>
    </div>
    <div style="display:flex;justify-content:center;width:100%;">
      <button class="number-btn" onclick="selectNumber(5)">5</button>
      <button class="number-btn" onclick="selectNumber(6)">6</button>
      <button class="number-btn" onclick="selectNumber(7)">7</button>
      <button class="number-btn" onclick="selectNumber(8)">8</button>
      <button class="number-btn" onclick="selectNumber(9)">9</button>
    </div>
  </div>

  <!-- Popup for placing bet -->
  <div class="popup" id="betPopup">
    <div id="betTypeText" style="font-weight:bold;margin-bottom:10px;"></div>

    <div class="amount-options">
      <button class="amount-btn" onclick="setAmount(1)">₹1</button>
      <button class="amount-btn" onclick="setAmount(5)">₹5</button>
      <button class="amount-btn" onclick="setAmount(10)">₹10</button>
      <button class="amount-btn" onclick="setAmount(100)">₹100</button>
    </div>

    <div class="multiplier-options">
      <button class="multiplier-btn" onclick="setMultiplier(2)">x2</button>
      <button class="multiplier-btn" onclick="setMultiplier(5)">x5</button>
      <button class="multiplier-btn" onclick="setMultiplier(10)">x10</button>
      <button class="multiplier-btn" onclick="setMultiplier(50)">x50</button>
      <button class="multiplier-btn" onclick="setMultiplier(100)">x100</button>
    </div>

    <div style="text-align:center;margin:10px 0;">
      Total: ₹<span id="totalAmount">0</span>
    </div>

    <input type="number" id="betAmount" placeholder="Enter Amount" oninput="updateTotal()"/>
    <button onclick="placeBet()">Place Bet</button>
    <button onclick="document.getElementById('betPopup').classList.remove('active')">Cancel</button>
  </div>

  <div class="history">
    <h3>My History</h3>
    <table>
      <thead>
        <tr><th>Round</th><th>Color</th><th>Number</th><th>Amount</th><th>Result</th></tr>
      </thead>
      <tbody id="myHistory"></tbody>
    </table>
  </div>

  <div class="game-history">
    <h3>Game History</h3>
    <table>
      <thead>
        <tr><th>Round</th><th>Result</th><th>Time</th></tr>
      </thead>
      <tbody id="gameHistory"></tbody>
    </table>
  </div>

  <script>
    const email = "user@example.com"; // Replace with logged-in user dynamically
    let selectedColor = null;
    let selectedNumber = null;
    let multiplier = 1;

    function selectColor(color) {
      selectedColor = color;
      selectedNumber = null;
      document.getElementById('betTypeText').innerText = `Selected Color: ${color}`;
      document.getElementById('betPopup').classList.add('active');
    }

    function selectNumber(number) {
      selectedNumber = number;
      selectedColor = null;
      document.getElementById('betTypeText').innerText = `Selected Number: ${number}`;
      document.getElementById('betPopup').classList.add('active');
    }

    function setAmount(amount) {
      document.getElementById('betAmount').value = amount;
      updateTotal();
    }

    function setMultiplier(mul) {
      multiplier = mul;
      updateTotal();
    }

    function updateTotal() {
      const amount = parseFloat(document.getElementById('betAmount').value) || 0;
      document.getElementById('totalAmount').innerText = (amount * multiplier).toFixed(2);
    }

    function placeBet() {
      const amount = parseFloat(document.getElementById('betAmount').value);
      if (!amount || amount <= 0) return alert("Enter valid amount");

      fetch('https://wingo-backend-nqk5.onrender.com/api/rounds')
        .then(res => res.json())
        .then(rounds => {
          const latestRound = rounds[rounds.length - 1];
          const payload = {
            email,
            roundId: latestRound._id,
            amount,
            multiplier
          };
          if (selectedColor) payload.colorBet = selectedColor;
          if (selectedNumber !== null) payload.numberBet = selectedNumber;

          return fetch('https://wingo-backend-nqk5.onrender.com/api/bets', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });
        })
        .then(res => res.json())
        .then(data => {
          if (data.newWalletBalance !== undefined) {
            document.getElementById('wallet').innerText = data.newWalletBalance.toFixed(2);
            alert("Bet Placed!");
            document.getElementById('betPopup').classList.remove('active');
            document.getElementById('betAmount').value = '';
            fetchMyHistory();
          } else {
            alert("Bet failed.");
          }
        })
        .catch(err => console.error("Bet error:", err));
    }

    function fetchWallet() {
      fetch(`https://wingo-backend-nqk5.onrender.com/api/users/wallet/${email}`)
        .then(res => res.json())
        .then(data => {
          const amount = (data?.wallet ?? 0).toFixed(2);
          document.getElementById('wallet').innerText = amount;
        })
        .catch(err => {
          console.error("wallet fetch error:", err);
          document.getElementById('wallet').innerText = "--";
        });
    }

    function fetchMyHistory() {
      fetch(`https://wingo-backend-nqk5.onrender.com/api/bets/user/${email}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('myHistory');
          tbody.innerHTML = '';
          data.reverse().forEach(bet => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${bet.roundId?.slice(-4) || '--'}</td>
              <td>${bet.colorBet || '-'}</td>
              <td>${bet.numberBet !== undefined ? bet.numberBet : '-'}</td>
              <td>₹${bet.amount}</td>
              <td>${bet.isWinner ? '✅' : '❌'}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function fetchGameHistory() {
      fetch('https://wingo-backend-nqk5.onrender.com/api/rounds')
        .then(res => res.json())
        .then(rounds => {
          const tbody = document.getElementById('gameHistory');
          tbody.innerHTML = '';
          rounds.reverse().slice(0, 10).forEach(round => {
            const time = new Date(round.timestamp).toLocaleTimeString();
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${round._id?.slice(-4)}</td>
              <td>${round.result ?? '-'}</td>
              <td>${time}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    fetchWallet();
    fetchMyHistory();
    fetchGameHistory();
  </script>
</body>
</html>
