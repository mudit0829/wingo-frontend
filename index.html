<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="logo-section">
    <img src="logo.png" alt="WingGo Logo" class="logo"/>
  </div>

  <div class="top-bar">
    <div class="round-info">Round: <span id="roundId">#0000</span></div>
    <div class="timer" id="timer">00</div>
  </div>

  <div class="wallet">Wallet: â‚¹<span id="walletBalance">1000</span></div>

  <div class="section">
    <h3>Choose Color</h3>
    <div class="color-buttons">
      <button class="btn color-red" data-bet-type="color" data-value="Red">Red</button>
      <button class="btn color-green" data-bet-type="color" data-value="Green">Green</button>
      <button class="btn color-violet" data-bet-type="color" data-value="Violet">Violet</button>
    </div>
  </div>

  <div class="section">
    <h3>Choose Number</h3>
    <div class="number-buttons">
      <!-- 0 to 9 buttons -->
      <script>
        for (let i = 0; i <= 9; i++) {
          document.write(`<button class="btn number-btn" data-bet-type="number" data-value="${i}">${i}</button>`);
        }
      </script>
    </div>
  </div>

  <div class="section">
    <h3>Recent Results</h3>
    <table id="recentResultsTable">
      <thead>
        <tr>
          <th>Round</th>
          <th>Number</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody id="recentResultsBody">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <div class="section">
    <h3>My Game History</h3>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Round</th>
          <th>Bet Type</th>
          <th>Value</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3 id="popupTitle">Place Your Bet</h3>
      <input type="number" id="betAmount" placeholder="Enter Amount" />
      <div class="multipliers">
        <button class="multiplier-btn" data-multiplier="2">x2</button>
        <button class="multiplier-btn" data-multiplier="5">x5</button>
        <button class="multiplier-btn" data-multiplier="10">x10</button>
        <button class="multiplier-btn" data-multiplier="50">x50</button>
        <button class="multiplier-btn" data-multiplier="100">x100</button>
      </div>
      <button id="placeBetBtn">Place Bet</button>
      <button id="closePopup">Cancel</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
