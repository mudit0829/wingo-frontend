<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .hidden { display: none; }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex; justify-content: center; align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 style="color: gold;">WinGo Game</h1>
      <div class="wallet-section">
        Wallet Balance: ₹<span id="wallet-amount">Loading...</span>
      </div>
    </header>

    <section class="game-board">
      <h2>Choose Color</h2>
      <div class="color-options">
        <button class="color-btn red" data-color="Red">Red</button>
        <button class="color-btn green" data-color="Green">Green</button>
        <button class="color-btn violet" data-color="Violet">Violet</button>
      </div>

      <h2>Choose Number</h2>
      <div class="number-options">
        <button class="number-btn" data-number="0">0</button>
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
      </div>

      <button id="place-bet-btn">Place Bet</button>
    </section>

    <!-- ✅ Bet Amount Popup -->
    <div id="bet-popup" class="popup hidden">
      <div class="popup-content">
        <h3>Enter Bet Amount</h3>
        <input type="number" id="bet-amount-input" placeholder="Enter amount in ₹" />
        <br><br>
        <button id="confirm-bet-btn">Confirm Bet</button>
        <button id="cancel-bet-btn">Cancel</button>
      </div>
    </div>

    <section class="recent-result">
      <h2>Last Game Result</h2>
      <div id="last-result">Loading...</div>
    </section>

    <section class="history">
      <h2>My Game History</h2>
      <table>
        <thead>
          <tr>
            <th>Round ID</th>
            <th>Color</th>
            <th>Number</th>
            <th>Amount</th>
            <th>Result</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <!-- Bet history rows -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
