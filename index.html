<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>WinGo Game</h1>
    <div class="wallet">Wallet: ₹<span id="wallet-balance">0</span></div>
  </header>

  <section id="game-section">
    <div id="round-info">
      <div>Round: <span id="round-id">Loading...</span></div>
      <div>Timer: <span id="countdown">--</span> sec</div>
    </div>

    <div class="bet-buttons">
      <button onclick="openBetPopup('red')">Red</button>
      <button onclick="openBetPopup('green')">Green</button>
      <button onclick="openBetPopup('violet')">Violet</button>
      <div class="number-bets">
        <span>Number:</span>
        <div id="number-buttons"></div>
      </div>
    </div>

    <div id="result-display">
      Result: <span id="last-result">--</span>
    </div>
  </section>

  <!-- Bet popup -->
  <div id="bet-popup" class="popup hidden">
    <div class="popup-content">
      <h3>Place Bet (<span id="popup-bet-type"></span>)</h3>
      <label>Amount:</label>
      <div class="amount-options">
        <button onclick="selectAmount(10)">₹10</button>
        <button onclick="selectAmount(50)">₹50</button>
        <button onclick="selectAmount(100)">₹100</button>
        <button onclick="selectAmount(500)">₹500</button>
      </div>
      <input type="number" id="bet-amount" placeholder="Custom Amount" />
      <button onclick="placeBet()">Confirm Bet</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
