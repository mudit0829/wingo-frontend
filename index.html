<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #00ffd5;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .bet-section, .timer, .result-display {
      background: #2e2e2e;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #00ffd5;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .popup {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      z-index: 9999;
      box-shadow: 0 0 15px #00ffd5;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 WinGo Game 🎯</h1>

    <div class="timer">
      <h2>⏳ Time Left: <span id="countdown">25</span> sec</h2>
    </div>

    <div class="result-display">
      <h2>🎲 Last Result: <span id="lastResult">Loading...</span></h2>
    </div>

    <div class="bet-section">
      <h2>Place Your Bet</h2>
      <label>Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" />

      <label>Choose Color</label>
      <select id="color">
        <option value="">--Select--</option>
        <option value="Red">🔴 Red</option>
        <option value="Green">🟢 Green</option>
        <option value="Violet">🟣 Violet</option>
      </select>

      <label>Choose Number (0-9)</label>
      <input type="number" id="number" min="0" max="9" placeholder="Enter number" />

      <button onclick="placeBet()">Submit Bet</button>
    </div>

    <div class="bet-history">
      <h2>📜 Bet History</h2>
      <table>
        <thead>
          <tr>
            <th>Round</th>
            <th>Color</th>
            <th>Number</th>
            <th>Amount</th>
            <th>Net</th>
          </tr>
        </thead>
        <tbody id="betTableBody">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="popup" id="popup"></div>

  <script>
    const api = 'https://wingo-backend-nqk5.onrender.com';
    const email = 'user@example.com'; // hardcoded

    let roundId = null;
    let timerInterval;
    let secondsLeft = 25;

    async function fetchLatestRound() {
      const res = await fetch(api + '/api/rounds');
      const data = await res.json();
      const latest = data[data.length - 1];
      roundId = latest.roundId;
      document.getElementById('lastResult').textContent = latest.result || 'Pending';
    }

    function startTimer() {
      secondsLeft = 25;
      document.getElementById('countdown').textContent = secondsLeft;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        secondsLeft--;
        if (secondsLeft <= 0) {
          secondsLeft = 30; // include draw time
          fetchLatestRound();
        }
        document.getElementById('countdown').textContent = secondsLeft;
      }, 1000);
    }

    async function placeBet() {
      const amount = parseInt(document.getElementById('amount').value);
      const colorBet = document.getElementById('color').value;
      const numberBet = document.getElementById('number').value;

      if (!amount || (!colorBet && numberBet === '')) {
        showPopup('Please enter a valid amount and at least one bet');
        return;
      }

      const body = {
        email,
        roundId,
        amount,
        colorBet: colorBet || null,
        numberBet: numberBet !== '' ? Number(numberBet) : null
      };

      const res = await fetch(api + '/api/bets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const result = await res.json();
      if (res.ok) {
        showPopup('✅ Bet Placed Successfully!');
        loadBetHistory();
      } else {
        showPopup('❌ ' + result.message);
      }
    }

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    }

    async function loadBetHistory() {
      const res = await fetch(api + '/api/bets/user/' + email);
      const data = await res.json();
      const tbody = document.getElementById('betTableBody');
      tbody.innerHTML = '';

      data.slice().reverse().forEach(bet => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${bet.roundId || ''}</td>
          <td>${bet.colorBet || '-'}</td>
          <td>${bet.numberBet !== null ? bet.numberBet : '-'}</td>
          <td>${bet.amount}</td>
          <td>${bet.netAmount}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Initial Load
    fetchLatestRound();
    startTimer();
    loadBetHistory();

    // Auto-refresh round and bet history every 10 sec
    setInterval(() => {
      fetchLatestRound();
      loadBetHistory();
    }, 10000);
  </script>
</body>
</html>
