<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ WinGo Game</h1>

    <div class="wallet">Wallet: â‚¹<span id="walletAmount">0</span></div>

    <div class="round-info">
      <div>Current Round: <span id="roundId">-</span></div>
      <div>Timer: <span id="timer">--</span></div>
      <div>Last Result: <span id="lastResult">--</span></div>
    </div>

    <h2>Choose Your Bet</h2>

    <div class="bet-section">
      <div class="color-bets">
        <button class="bet-btn" onclick="selectBet('Red')">ðŸ”´ Red</button>
        <button class="bet-btn" onclick="selectBet('Green')">ðŸŸ¢ Green</button>
        <button class="bet-btn" onclick="selectBet('Violet')">ðŸŸ£ Violet</button>
      </div>

      <div class="number-bets">
        <h3>Numbers (0-9)</h3>
        <div class="number-grid">
          ${[...Array(10).keys()].map(i => `<button onclick="selectBet(${i})">${i}</button>`).join('')}
        </div>
      </div>
    </div>

    <div class="amount-selection">
      <h3>Select Bet Amount</h3>
      <div class="amount-buttons">
        <button onclick="setAmount(1)">â‚¹1</button>
        <button onclick="setAmount(2)">â‚¹2</button>
        <button onclick="setAmount(5)">â‚¹5</button>
        <button onclick="setAmount(10)">â‚¹10</button>
        <button onclick="setAmount(50)">â‚¹50</button>
        <button onclick="setAmount(100)">â‚¹100</button>
      </div>

      <h3>Select Multiplier</h3>
      <div class="multiplier-buttons">
        <button onclick="setMultiplier(1)">x1</button>
        <button onclick="setMultiplier(2)">x2</button>
        <button onclick="setMultiplier(5)">x5</button>
        <button onclick="setMultiplier(10)">x10</button>
        <button onclick="setMultiplier(50)">x50</button>
        <button onclick="setMultiplier(100)">x100</button>
      </div>
    </div>

    <button class="place-bet-btn" onclick="confirmBet()">Place Bet</button>

    <div id="betPopup" class="popup">
      <div class="popup-content">
        <h3>Confirm Your Bet</h3>
        <p><strong>Your Bet:</strong> <span id="betChoiceText"></span></p>
        <p><strong>Base Amount:</strong> â‚¹<span id="baseAmountText"></span></p>
        <p><strong>Multiplier:</strong> x<span id="multiplierText"></span></p>
        <p><strong>Total Bet:</strong> â‚¹<span id="totalAmountText"></span></p>
        <button onclick="placeBet()">Confirm</button>
        <button onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
