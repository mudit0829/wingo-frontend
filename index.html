<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .balance {
      margin-bottom: 15px;
    }
    .bet-buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .number-buttons button {
      margin: 3px;
      padding: 10px;
      width: 40px;
    }
    input[type="number"] {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
    button.place-bet {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
    }
    #resultMessage {
      margin-top: 20px;
      font-weight: bold;
      color: #004080;
    }
  </style>
</head>
<body>
  <h2>Welcome to WinGo Game</h2>
  <div class="balance">
    Wallet Balance: â‚¹<span id="walletBalance">0</span>
  </div>
  <div class="bet-section">
    <h3>Select Color</h3>
    <div class="bet-buttons">
      <button onclick="selectColor('Red')">Red</button>
      <button onclick="selectColor('Green')">Green</button>
      <button onclick="selectColor('Violet')">Violet</button>
    </div>

    <h3>Or Select Number</h3>
    <div class="number-buttons">
      <button onclick="selectNumber(0)">0</button>
      <button onclick="selectNumber(1)">1</button>
      <button onclick="selectNumber(2)">2</button>
      <button onclick="selectNumber(3)">3</button>
      <button onclick="selectNumber(4)">4</button>
      <button onclick="selectNumber(5)">5</button>
      <button onclick="selectNumber(6)">6</button>
      <button onclick="selectNumber(7)">7</button>
      <button onclick="selectNumber(8)">8</button>
      <button onclick="selectNumber(9)">9</button>
    </div>

    <div>
      <input type="number" id="betAmount" placeholder="Enter bet amount" />
      <button class="place-bet" onclick="placeBet()">Place Bet</button>
    </div>
  </div>

  <div id="resultMessage">No result yet.</div>

  <script>
    const email = "user@example.com"; // Hardcoded as requested
    let selectedBet = { type: null, number: null };
    let currentAmount = 0;

    function selectColor(color) {
      selectedBet = { type: color, number: null };
      console.log("Selected color:", color);
    }

    function selectNumber(number) {
      selectedBet = { type: null, number: number };
      console.log("Selected number:", number);
    }

    async function fetchWallet() {
      try {
        const res = await fetch(`https://wingo-backend-nqk5.onrender.com/api/users/wallet/${email}`);
        const data = await res.json();
        document.getElementById("walletBalance").innerText = data.wallet || 0;
      } catch (err) {
        console.error("Error fetching wallet:", err);
      }
    }

    async function placeBet() {
      try {
        const amount = parseFloat(document.getElementById("betAmount").value);
        if (isNaN(amount) || amount <= 0) {
          alert("Enter a valid amount");
          return;
        }
        currentAmount = amount;

        const roundResponse = await fetch('https://wingo-backend-nqk5.onrender.com/api/rounds');
        const rounds = await roundResponse.json();
        const latestRound = rounds[rounds.length - 1];
        const roundId = latestRound._id;

        const payload = {
          email,
          roundId: roundId,
          amount: currentAmount,
          colorBet: selectedBet.number === null ? selectedBet.type : null,
          numberBet: selectedBet.number !== null ? selectedBet.number : null
        };

        const response = await fetch('https://wingo-backend-nqk5.onrender.com/api/bets', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (response.ok) {
          alert('Bet placed successfully!');
          fetchWallet();
          checkResult(roundId);
        } else {
          alert('Bet placement failed: ' + result.message);
        }

      } catch (err) {
        console.error('Error placing bet:', err);
        alert('Bet placement failed due to error');
      }
    }

    async function checkResult(roundId) {
      try {
        const res = await fetch(`https://wingo-backend-nqk5.onrender.com/api/results/${roundId}`);
        const resultData = await res.json();

        const result = resultData.result;
        let won = false;

        if (selectedBet.type && selectedBet.type.toLowerCase() === result.toLowerCase()) {
          won = true;
        }
        if (selectedBet.number !== null && String(selectedBet.number) === result) {
          won = true;
        }

        document.getElementById("resultMessage").innerText = won
          ? `ðŸŽ‰ You won! Result: ${result}`
          : `âŒ You lost. Result: ${result}`;

        fetchWallet();
      } catch (err) {
        console.error("Error checking result:", err);
        document.getElementById("resultMessage").innerText = "â— Result could not be loaded.";
      }
    }

    window.onload = fetchWallet;
  </script>
</body>
</html>
