<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ WinGo Game</h1>
        <div id="round-info">
            <span>Round: <span id="roundId">--</span></span>
            <span> | Timer: <span id="timer">--</span></span>
        </div>
        <div class="wallet">Wallet: â‚¹<span id="wallet">0</span></div>
    </div>

    <div class="tabs">
        <button onclick="showTab('color')">Color Bet</button>
        <button onclick="showTab('number')">Number Bet</button>
        <button onclick="openHowToPlay()">How to Play</button>
    </div>

    <div class="tab-content" id="colorTab">
        <h2>Choose Color</h2>
        <div class="color-buttons">
            <button class="red" onclick="openColorPopup('Red')">Red</button>
            <button class="green" onclick="openColorPopup('Green')">Green</button>
            <button class="violet" onclick="openColorPopup('Violet')">Violet</button>
        </div>
    </div>

    <div class="tab-content" id="numberTab" style="display:none">
        <h2>Choose Number</h2>
        <div class="number-buttons">
            <script>
                for (let i = 0; i <= 9; i++) {
                    document.write(`<button onclick=\"openNumberPopup(${i})\">${i}</button>`);
                }
            </script>
        </div>
    </div>

    <div id="popup" class="popup" style="display:none">
        <div class="popup-content">
            <span id="betTitle">Placing Bet For:</span>
            <input type="number" id="betAmount" placeholder="Enter amount" />
            <button onclick="placeBet()">Place Bet</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <div id="howToPlayModal" class="popup" style="display:none">
        <div class="popup-content">
            <h3>How to Play</h3>
            <p>1. Bet on Color (Red, Green, Violet) or Number (0-9)</p>
            <p>2. Red/Green: 2x, Violet: 4.5x, Number: 9x</p>
            <p>3. 2% fee is deducted per bet</p>
            <button onclick="closeHowToPlay()">Close</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
