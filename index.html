<!DOCTYPE html>
<html lang="en">
<head>

      <div>Time Left: <span id="timer">--</span>s</div>
      <div>Last Result: <span id="lastResult">--</span></div>

    <div class="bet-area">

    </div>

    <div id="popup" class="popup hidden">
