<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-header">
    <h1>üéØ WinGo Game</h1>
    <div id="userInfo">
      Logged in as: <span id="usernameDisplay"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="timer">
    ‚è≥ Time Left: <span id="countdown">--</span> seconds
  </div>

  <div class="bet-section">
    <h2>Place Your Bets</h2>
    <label>Amount: <input type="number" id="betAmount" value="100" /></label>

    <div class="color-buttons">
      <button onclick="placeBet('color', 'Red')">Red</button>
      <button onclick="placeBet('color', 'Green')">Green</button>
      <button onclick="placeBet('color', 'Violet')">Violet</button>
    </div>

    <div class="number-buttons">
      <h3>Number Bets (0‚Äì9)</h3>
      <div class="number-grid">
        ${[...Array(10).keys()].map(i => `<button onclick="placeBet('number', ${i})">${i}</button>`).join('')}
      </div>
    </div>
  </div>

  <div id="resultDisplay"></div>

  <div class="history-section">
    <h3>Recent Rounds</h3>
    <table id="historyTable">
      <thead>
        <tr><th>Round ID</th><th>Result</th><th>Time</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="game.js"></script>
</body>
</html>
