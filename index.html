<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="game.js"></script>
</head>
<body>
  <h1>ğŸ¯ WinGo Game</h1>
  <p id="wallet" style="text-align:center; font-weight:bold;">ğŸ’° Wallet: â‚¹--</p>
  <button class="logout" onclick="logout()">Logout</button>

  <div class="timer">â³ Time Left: <span id="timer">--</span></div>

  <div class="bet-section">
    <h2>Place Your Bets</h2>
    <label>Bet Amount: <input type="number" id="betAmount" min="1" /></label><br/>
    <label>Color Bet:
      <select id="colorBet">
        <option value="">--Choose Color--</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Violet">Violet</option>
      </select>
    </label><br/>
    <label>Number Bet (0-9): <input type="number" id="numberBet" min="0" max="9" /></label><br/>
    <button onclick="placeBet()">Place Bet</button>
    <div id="betMsg"></div>
  </div>

  <div class="result">
    <h2>ğŸ” Current Round</h2>
    <p><strong>Round ID:</strong> <span id="currentRoundId">--</span></p>
    <p><strong>Result:</strong> <span id="currentResult">Waiting...</span></p>
    <p><strong>Color:</strong> <span id="currentColor">--</span></p>
  </div>

  <div class="bets-table">
    <h2>ğŸ“„ Your Bet History</h2>
    <table>
      <thead>
        <tr>
          <th>Round ID</th>
          <th>Color Bet</th>
          <th>Number Bet</th>
          <th>Amount</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="betHistory"></tbody>
    </table>
  </div>
</body>
</html>
