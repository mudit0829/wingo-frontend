<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    h1 { display: flex; align-items: center; gap: 10px; }
  </style>
</head>
<body>
  <h1>üéØ WinGo Game</h1>
  <p>Logged in as: <span id="username">Loading...</span>
    <button onclick="logout()">Logout</button>
  </p>
  <p>‚è≥ Time Left: <span id="timer">--</span> seconds</p>

  <h2>Place Your Bets</h2>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" value="100" min="1" />

  <div>
    <button onclick="placeColorBet('Red')">Red</button>
    <button onclick="placeColorBet('Green')">Green</button>
    <button onclick="placeColorBet('Violet')">Violet</button>
  </div>

  <h3>Number Bets (0‚Äì9)</h3>
  <div id="number-buttons"></div>

  <h3>Recent Rounds</h3>
  <table>
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="round-table"></tbody>
  </table>

  <script src="game.js"></script>
</body>
</html>
