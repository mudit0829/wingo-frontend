<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px;
      text-align: center;
      background: #1f1f1f;
      font-size: 20px;
    }
    .wallet {
      text-align: center;
      margin: 10px 0;
    }
    .game-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }
    .box, .number-btn {
      width: 80px;
      height: 80px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .box:hover, .number-btn:hover {
      transform: scale(1.05);
    }
    .red { background: #e53935; color: white; }
    .green { background: #43a047; color: white; }
    .violet { background: #8e24aa; color: white; }

    .number-btn { background: #424242; color: #fff; }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    .popup select, .popup button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    @media (max-width: 600px) {
      .box, .number-btn {
        width: 70px;
        height: 70px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>ðŸŽ¯ WinGo Game</header>
  <div class="wallet">Wallet: â‚¹<span id="wallet">0</span></div>
  <div class="wallet">Current Round: <span id="roundId">--</span></div>

  <div class="game-board">
    <button class="box red" onclick="openPopup('Red')">Red</button>
    <button class="box green" onclick="openPopup('Green')">Green</button>
    <button class="box violet" onclick="openPopup('Violet')">Violet</button>
  </div>

  <div class="game-board" id="numbers">
    <!-- Number buttons dynamically added here -->
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3 id="popupTitle">Place Bet</h3>
    <select id="amount">
      <option value="10">â‚¹10</option>
      <option value="50">â‚¹50</option>
      <option value="100">â‚¹100</option>
      <option value="500">â‚¹500</option>
    </select>
    <br />
    <button onclick="placeBet()">Place Bet</button>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <script>
    let selectedType = "";
    let selectedValue = "";
    const userEmail = "user@example.com"; // Replace with dynamic email if using login

    async function fetchWallet() {
      const res = await fetch(`https://wingo-backend-nqk5.onrender.com/api/users/wallet/${userEmail}`);
      if (res.ok) {
        const data = await res.json();
        document.getElementById("wallet").innerText = data.balance;
      }
    }

    async function fetchCurrentRound() {
      const res = await fetch("https://wingo-backend-nqk5.onrender.com/api/rounds");
      if (res.ok) {
        const rounds = await res.json();
        const latestRound = rounds[rounds.length - 1];
        document.getElementById("roundId").innerText = latestRound.roundId;
      }
    }

    function openPopup(value) {
      selectedType = ['Red', 'Green', 'Violet'].includes(value) ? 'color' : 'number';
      selectedValue = value;
      document.getElementById("popupTitle").innerText = `Place Bet on ${value}`;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    async function placeBet() {
      const amount = parseInt(document.getElementById("amount").value);
      if (!amount || !selectedValue) return alert("Invalid bet details");

      const payload = {
        email: userEmail,
        amount,
        roundId: document.getElementById("roundId").innerText,
        [selectedType]: selectedValue
      };

      const res = await fetch("https://wingo-backend-nqk5.onrender.com/api/bets", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Bet Placed!");
        closePopup();
        fetchWallet();
      } else {
        alert("Failed to place bet.");
      }
    }

    function loadNumbers() {
      const container = document.getElementById("numbers");
      for (let i = 0; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.className = "number-btn";
        btn.innerText = i;
        btn.onclick = () => openPopup(i);
        container.appendChild(btn);
      }
    }

    // On page load
    fetchWallet();
    fetchCurrentRound();
    loadNumbers();
  </script>
</body>
</html>
