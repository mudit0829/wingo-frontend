<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WinGo Login</title>
  <style>
    #message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>WinGo Login</h2>
  <input type="text" id="username" placeholder="Username"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
  <p id="message"></p>

  <script>
    async function login() {
      const msgEl = document.getElementById("message");
      msgEl.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        msgEl.textContent = "ðŸš« Please enter both username and password.";
        return;
      }

      try {
        const res = await fetch("https://wingo-backend-nqk5.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("username", data.username);
          localStorage.setItem("role", data.role);
          window.location.href = "game.html";
        } else {
          msgEl.textContent = data.message || "ðŸš« Login failed";
        }
      } catch (err) {
        msgEl.textContent = "ðŸš« Network error â€“ check your connection.";
        console.error("Login error:", err);
      }
    }
  </script>
</body>
</html>
