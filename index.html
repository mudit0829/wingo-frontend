<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #111;
      position: relative;
    }

    #profile-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #333;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .wallet {
      margin: 10px 0;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .btns button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .withdraw { background: #e53935; }
    .deposit { background: #43a047; }

    .round-info {
      margin: 15px 0;
      font-size: 18px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .red { background: red; }
    .green { background: green; }
    .violet { background: violet; color: black; }

    .numbers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px;
    }

    .numbers button {
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: #222;
      color: white;
      border: 2px solid #444;
      border-radius: 10px;
    }

    .history-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .popup {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .amount-options, .multiplier-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .popup button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-around;
    }

    .popup .total {
      font-size: 16px;
      margin: 10px 0;
    }

    @media screen and (max-width: 600px) {
      .tabs button, .numbers button {
        font-size: 14px;
        padding: 10px;
      }
      .popup button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>WinGo</h2>
    <button id="profile-btn">Profile</button>
  </header>

  <div class="wallet">
    Wallet: ₹<span id="wallet-balance">Loading...</span>
  </div>

  <div class="btns">
    <button class="withdraw">Withdraw</button>
    <button class="deposit">Deposit</button>
  </div>

  <div class="round-info">
    Round ID: <span id="round-id">-</span> | Timer: <span id="timer">30</span>s
  </div>

  <div class="tabs">
    <button class="red" onclick="openBetPopup('Red')">Red</button>
    <button class="green" onclick="openBetPopup('Green')">Green</button>
    <button class="violet" onclick="openBetPopup('Violet')">Violet</button>
  </div>

  <div class="numbers" id="number-buttons">
    <!-- number buttons will be generated -->
  </div>

  <div class="history-buttons">
    <button onclick="alert('Game History: Coming Soon')">Game History</button>
    <button onclick="alert('My History: Will show backend data')">My History</button>
  </div>

  <div class="popup" id="bet-popup">
    <div>Placing Bet: <strong id="selected-option"></strong></div>
    <div class="amount-options">
      <button onclick="setAmount(1)">₹1</button>
      <button onclick="setAmount(10)">₹10</button>
      <button onclick="setAmount(100)">₹100</button>
    </div>
    <div class="multiplier-options">
      <button onclick="setMultiplier(2)">x2</button>
      <button onclick="setMultiplier(5)">x5</button>
      <button onclick="setMultiplier(10)">x10</button>
      <button onclick="setMultiplier(50)">x50</button>
      <button onclick="setMultiplier(100)">x100</button>
    </div>
    <div class="total">Total: ₹<span id="total-amount">0</span></div>
    <div class="bottom-buttons">
      <button onclick="placeBet()">Place</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    let selectedOption = "";
    let selectedAmount = 0;
    let selectedMultiplier = 1;

    const walletBalance = document.getElementById('wallet-balance');

    async function fetchWallet() {
      try {
        const res = await fetch('https://wingo-backend-nqk5.onrender.com/api/users/user@example.com');
        const data = await res.json();
        walletBalance.textContent = data.balance || '0';
      } catch {
        walletBalance.textContent = 'Error';
      }
    }

    async function fetchCurrentRound() {
      try {
        const res = await fetch('https://wingo-backend-nqk5.onrender.com/api/rounds/current');
        const data = await res.json();
        document.getElementById('round-id').textContent = data.roundId || '-';
      } catch {
        document.getElementById('round-id').textContent = '-';
      }
    }

    function openBetPopup(option) {
      selectedOption = option;
      selectedAmount = 0;
      selectedMultiplier = 1;
      document.getElementById('selected-option').textContent = option;
      document.getElementById('total-amount').textContent = '0';
      document.getElementById('bet-popup').style.display = 'flex';
    }

    function setAmount(amount) {
      selectedAmount = amount;
      updateTotal();
    }

    function setMultiplier(mult) {
      selectedMultiplier = mult;
      updateTotal();
    }

    function updateTotal() {
      document.getElementById('total-amount').textContent = selectedAmount * selectedMultiplier;
    }

    function closePopup() {
      document.getElementById('bet-popup').style.display = 'none';
    }

    function placeBet() {
      if (!selectedAmount || !selectedMultiplier) return alert('Select amount & multiplier');
      alert(`Bet Placed: ${selectedOption}, ₹${selectedAmount}, x${selectedMultiplier}`);
      closePopup();
    }

    function startTimer() {
      let time = 30;
      const timerEl = document.getElementById('timer');
      setInterval(() => {
        time--;
        if (time <= 0) time = 30;
        timerEl.textContent = time;
      }, 1000);
    }

    function generateNumberButtons() {
      const container = document.getElementById('number-buttons');
      container.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => openBetPopup(i);
        container.appendChild(btn);
      }
    }

    fetchWallet();
    fetchCurrentRound();
    generateNumberButtons();
    startTimer();
  </script>
</body>
</html>
