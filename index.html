<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="game-title">ðŸŽ² WinGo Game ðŸŽ²</h1>

    <div class="wallet-section">
      <span><strong>Wallet:</strong> â‚¹1000</span>
    </div>

    <div class="bet-section">
      <input type="number" id="betAmount" placeholder="Enter Bet Amount" />
      <div class="color-buttons">
        <button class="red-btn">Red</button>
        <button class="green-btn">Green</button>
        <button class="violet-btn">Violet</button>
      </div>
      <div class="number-buttons">
        <button class="number-btn">0</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
      </div>
      <div class="timer-box">Next round in: <span id="timer">25</span>s</div>
    </div>

    <div class="result-section">
      <h3>ðŸ”” Last Result: <span id="lastResult">--</span></h3>
    </div>

    <div class="history-section">
      <h3>ðŸ“œ Game History</h3>
      <ul id="historyList">
        <li>Waiting for results...</li>
      </ul>
    </div>

    <div class="logout-btn-section">
      <button class="logout-btn" onclick="alert('Logout disabled in demo')">Logout</button>
    </div>
  </div>

  <script>
    // Login check is DISABLED for design testing
    // You can test UI freely without authentication

    document.querySelectorAll('.color-buttons button, .number-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const amount = document.getElementById('betAmount').value;
        if (!amount || amount <= 0) {
          alert("Enter a valid amount.");
        } else {
          alert(`Placed bet on ${btn.textContent} for â‚¹${amount}`);
        }
      });
    });

    // Fake timer
    let time = 25;
    setInterval(() => {
      time--;
      if (time <= 0) time = 25;
      document.getElementById('timer').textContent = time;
    }, 1000);
  </script>
</body>
</html>
