<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinGo Game</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 10px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
    }
    .wallet-section {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #1a1a1a;
      font-size: 14px;
    }
    .wallet-section button {
      background-color: #222;
      border: none;
      color: #fff;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }
    .bet-section {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #141414;
    }
    .bet-button {
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .green { background-color: #2ecc71; }
    .red { background-color: #e74c3c; }
    .violet { background-color: #9b59b6; }
    .numbers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .number-button {
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    .red-number { background-color: #e74c3c; }
    .green-number { background-color: #2ecc71; }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .tab {
      padding: 10px;
      background-color: #222;
      cursor: pointer;
      border: none;
      color: white;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
    }
    .popup.active {
      display: block;
    }
    .amount-buttons button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="Logo">
  </header>
  <div class="wallet-section">
    <div id="wallet-balance">Wallet: Rs. 0</div>
    <div>
      <button>Deposit</button>
      <button>Withdraw</button>
    </div>
  </div>

  <div class="bet-section">
    <button class="bet-button green" onclick="openPopup('green')">Green</button>
    <button class="bet-button violet" onclick="openPopup('violet')">Violet</button>
    <button class="bet-button red" onclick="openPopup('red')">Red</button>
  </div>

  <div class="numbers">
    <button class="number-button green-number" onclick="openPopup('0')">0</button>
    <button class="number-button red-number" onclick="openPopup('1')">1</button>
    <button class="number-button green-number" onclick="openPopup('2')">2</button>
    <button class="number-button red-number" onclick="openPopup('3')">3</button>
    <button class="number-button green-number" onclick="openPopup('4')">4</button>
    <button class="number-button red-number" onclick="openPopup('5')">5</button>
    <button class="number-button green-number" onclick="openPopup('6')">6</button>
    <button class="number-button red-number" onclick="openPopup('7')">7</button>
    <button class="number-button green-number" onclick="openPopup('8')">8</button>
    <button class="number-button red-number" onclick="openPopup('9')">9</button>
  </div>

  <div class="tabs">
    <button class="tab">Game History</button>
    <button class="tab">My History</button>
  </div>

  <div class="popup" id="bet-popup">
    <h3 id="bet-type">Place Bet</h3>
    <div class="amount-buttons">
      <button onclick="setBetAmount(10)">10</button>
      <button onclick="setBetAmount(50)">50</button>
      <button onclick="setBetAmount(100)">100</button>
      <button onclick="setBetAmount(500)">500</button>
      <button onclick="setBetAmount(1000)">1000</button>
    </div>
    <p>Total: Rs. <span id="bet-amount">0</span></p>
    <button onclick="placeBet()">Confirm</button>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <script>
    let selectedBet = '';
    let selectedAmount = 0;

    function openPopup(type) {
      selectedBet = type;
      selectedAmount = 0;
      document.getElementById('bet-type').innerText = `Place Bet on ${type.toUpperCase()}`;
      document.getElementById('bet-amount').innerText = selectedAmount;
      document.getElementById('bet-popup').classList.add('active');
    }

    function closePopup() {
      document.getElementById('bet-popup').classList.remove('active');
    }

    function setBetAmount(amount) {
      selectedAmount = amount;
      document.getElementById('bet-amount').innerText = amount;
    }

    async function placeBet() {
      if (!selectedAmount || !selectedBet) return;

      try {
        const res = await fetch('https://wingo-backend-nqk5.onrender.com/api/bets', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({
            betType: selectedBet,
            amount: selectedAmount
          })
        });

        const data = await res.json();
        alert(data.message || 'Bet placed successfully!');
        closePopup();
        fetchWallet();
      } catch (err) {
        console.error(err);
        alert('Failed to place bet');
      }
    }

    async function fetchWallet() {
      try {
        const res = await fetch('https://wingo-backend-nqk5.onrender.com/api/users/me', {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });
        const data = await res.json();
        document.getElementById('wallet-balance').innerText = `Wallet: Rs. ${data.wallet}`;
      } catch (e) {
        console.error(e);
        document.getElementById('wallet-balance').innerText = 'Wallet: Rs. 0';
      }
    }

    fetchWallet();
  </script>
</body>
</html>
