<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #00b894;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #00cec9;
    }
    .demo-info {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to WinGo</h2>
    <form>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="demo-info">
      <p>Demo Email: <strong>test2@example.com</strong></p>
      <p>Password: <strong>123456</strong></p>
    </div>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();

      // TEMPORARY: Fake login bypass for demo
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "test2@example.com" && password === "123456") {
        const fakeUser = {
          email: "test2@example.com",
          role: "user"
        };

        const fakeToken = "demo-token";

        localStorage.setItem("token", fakeToken);
        localStorage.setItem("user", JSON.stringify(fakeUser));

        window.location.href = "index.html";
      } else {
        alert("Invalid demo credentials.");
      }
    }

    document.querySelector("form").addEventListener("submit", handleLogin);
  </script>
</body>
</html>
