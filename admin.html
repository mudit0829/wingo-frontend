<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - WinGo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="generateResult()">Generate Result</button>

  <script>
    async function generateResult() {
      try {
        const response = await fetch("https://wingo-backend-nqk5.onrender.com/api/cron/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          throw new Error("Failed to generate result");
        }

        const data = await response.json();
        alert("Result generated: " + data.result);
      } catch (error) {
        console.error("Error:", error);
        alert("Error generating result: " + error.message);
      }
    }
  </script>
</body>
</html>
