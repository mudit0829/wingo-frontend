<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 15px; margin-right: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #logout { float: right; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="generateResult()">Generate Result</button>
  <button id="logout" onclick="logout()">Logout</button>

  <table>
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="roundsTableBody"></tbody>
  </table>

  <script>
    const API = 'https://wingo-backend-nqk5.onrender.com';

    async function fetchRounds() {
      try {
        const res = await fetch(`${API}/api/rounds`);
        const rounds = await res.json();
        const tbody = document.getElementById('roundsTableBody');
        tbody.innerHTML = '';
        rounds.forEach(r => {
          const row = `<tr>
            <td>${r.roundId || '-'}</td>
            <td>${r.result || '-'}</td>
            <td>${new Date(r.timestamp).toLocaleString()}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        alert('Failed to load rounds');
      }
    }

    async function generateResult() {
      try {
        const res = await fetch(`${API}/api/cron/generate-result`, {
          method: 'POST',
        });
        const data = await res.json();
        if (res.ok) {
          alert('Result generated: ' + data.result);
          fetchRounds();
        } else {
          alert('❌ Failed to generate result: ' + data.message);
        }
      } catch (err) {
        alert('❌ Failed to generate result');
      }
    }

    function startTimer() {
      alert('⏳ Timer started (simulated)');
    }

    function logout() {
      window.location.href = 'index.html';
    }

    fetchRounds();
  </script>
</body>
</html>
