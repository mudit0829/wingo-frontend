<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    #logoutBtn {
      float: right;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="generateResult()">Generate Result</button>
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <table id="roundsTable">
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = 'https://wingo-backend-nqk5.onrender.com';

    function fetchRounds() {
      fetch(`${apiBase}/api/rounds`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#roundsTable tbody");
          tbody.innerHTML = "";

          data.reverse().forEach(round => {
            const tr = document.createElement("tr");

            const roundIdCell = document.createElement("td");
            roundIdCell.textContent = round.roundId || "-";

            const resultCell = document.createElement("td");
            resultCell.textContent = round.result || "-";

            const timestampCell = document.createElement("td");
            const date = new Date(round.timestamp);
            timestampCell.textContent = isNaN(date.getTime()) ? "Invalid Date" : date.toLocaleString();

            tr.appendChild(roundIdCell);
            tr.appendChild(resultCell);
            tr.appendChild(timestampCell);

            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("Error fetching rounds:", err);
        });
    }

    function startTimer() {
      fetch(`${apiBase}/api/cron/start`, { method: 'POST' })
        .then(res => res.json())
        .then(data => alert("Timer started"))
        .catch(err => alert("Error starting timer"));
    }

    function generateResult() {
      fetch(`${apiBase}/api/cron/generate-result`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          alert("Result generated");
          fetchRounds();
        })
        .catch(err => alert("Error generating result"));
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    fetchRounds();
  </script>
</body>
</html>
