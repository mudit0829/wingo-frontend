<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { background-color: #4CAF50; color: white; padding: 10px; margin: 5px; border: none; border-radius: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <button onclick="startTimer()">Start 30s Timer</button>
  <button onclick="generateResult()">Generate Result</button>
  <button onclick="logout()">Logout</button>

  <h2>Recent Game Rounds</h2>
  <table>
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="roundTable"></tbody>
  </table>

  <script>
    const API_URL = 'https://wingo-backend-nqk5.onrender.com';

    async function fetchRounds() {
      const res = await fetch(`${API_URL}/api/rounds`);
      const rounds = await res.json();
      const table = document.getElementById("roundTable");
      table.innerHTML = "";
      rounds.slice().reverse().forEach(round => {
        const row = document.createElement("tr");
        const timeStr = new Date(round.timestamp).toLocaleString();
        row.innerHTML = `<td>${round.roundId}</td><td>${round.result}</td><td>${timeStr}</td>`;
        table.appendChild(row);
      });
    }

    async function generateResult() {
      try {
        const res = await fetch(`${API_URL}/api/cron/generate-result`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();
        if (data.success) {
          alert(`Result generated: ${data.result} for Round ${data.roundId}`);
          fetchRounds();
        } else {
          alert("Failed to generate result");
        }
      } catch (err) {
        console.error("Generate Result Error:", err);
        alert("Error occurred while generating result");
      }
    }

    function startTimer() {
      alert("This would start a 30s auto-result cron in full app.");
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    fetchRounds();
  </script>
</body>
</html>
