<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WinGo Admin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>WinGo Admin Panel</h2>

  <div>
    <button onclick="generateResult()">Generate Result</button>
    <button onclick="logout()">Logout</button>
  </div>

  <h3>Recent Rounds</h3>
  <table id="adminTable">
    <thead>
      <tr><th>Round ID</th><th>Result</th><th>Time</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    const apiBase = 'https://wingo-backend-nqk5.onrender.com';

    if (role !== 'admin') window.location.href = 'login.html';

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    async function generateResult() {
      try {
        const res = await fetch(`${apiBase}/api/cron/generateResult`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();
        alert(data.message || 'Result generated');
        loadRounds();
      } catch (err) {
        alert('Error generating result');
      }
    }

    async function loadRounds() {
      try {
        const res = await fetch(`${apiBase}/api/rounds`);
        const data = await res.json();

        const rows = data.slice(-10).reverse().map(round => `
          <tr>
            <td>${round.roundId || '-'}</td>
            <td>${round.result ?? '-'}</td>
            <td>${new Date(round.timestamp).toLocaleTimeString()}</td>
          </tr>
        `).join('');

        document.querySelector('#adminTable tbody').innerHTML = rows;
      } catch (err) {
        console.error(err);
      }
    }

    loadRounds();
    setInterval(loadRounds, 10000);
  </script>
</body>
</html>
