<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="generateResult()">Generate Result</button>
  <button onclick="logout()">Logout</button>

  <table border="1">
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="roundsTable"></tbody>
  </table>

  <script>
    const API = "https://wingo-backend-nqk5.onrender.com";

    async function fetchRounds() {
      const res = await fetch(`${API}/api/rounds`);
      const data = await res.json();
      const table = document.getElementById("roundsTable");
      table.innerHTML = "";
      data.reverse().forEach(round => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${round.roundId}</td>
          <td>${round.result}</td>
          <td>${new Date(round.timestamp).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    }

    async function generateResult() {
      try {
        const res = await fetch(`${API}/api/cron/generate-result`, {
          method: "POST"
        });

        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.error || "Server error");
        }

        alert("Result generated!");
        fetchRounds();
      } catch (err) {
        console.error(err);
        alert("Error generating result");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    function startTimer() {
      alert("Timer functionality not yet implemented.");
    }

    fetchRounds();
  </script>
</body>
</html>
