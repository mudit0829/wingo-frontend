<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
</head>
<body>
  <h2>Welcome Admin</h2>
  <button onclick="generateResult()">Generate Result</button>
  <button onclick="logout()">Logout</button>

  <h3>Round History</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script>
    const API_URL = 'https://wingo-backend-nqk5.onrender.com';

    async function generateResult() {
      const res = await fetch(`${API_URL}/api/cron/generateResult`, { method: 'POST' });
      const data = await res.json();
      alert(data.message || 'Result Generated');
      loadHistory();
    }

    async function loadHistory() {
      const res = await fetch(`${API_URL}/api/rounds`);
      const rounds = await res.json();
      const tbody = document.getElementById('history');
      tbody.innerHTML = '';
      rounds.reverse().slice(0, 10).forEach(round => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${round.roundId}</td>
          <td>${round.result || 'Pending'}</td>
          <td>${new Date(round.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    loadHistory();
  </script>
</body>
</html>
