<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultMsg {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <button onclick="generateResult()">Generate Result</button>
  <div id="resultMsg"></div>

  <script>
    function generateResult() {
      fetch("https://wingo-backend-nqk5.onrender.com/api/cron/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then((res) => {
        if (!res.ok) {
          throw new Error("Failed to generate result. Server returned error.");
        }
        return res.json();
      })
      .then((data) => {
        document.getElementById("resultMsg").innerText = "✅ Result Generated: " + data.result;
        console.log("✅ Result:", data);
      })
      .catch((err) => {
        console.error("❌ Error:", err);
        document.getElementById("resultMsg").innerText = "❌ Error generating result. Check console.";
      });
    }
  </script>
</body>
</html>
