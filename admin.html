<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - WinGo</title>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <h2>Recent Game Rounds</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="roundTableBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

 <script>
  fetch('https://wingo-backend-nqk5.onrender.com/api/rounds')
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('roundTableBody');
      tbody.innerHTML = ''; // Clear existing rows
      data.reverse().forEach(round => {
        const row = document.createElement('tr');
        const formattedTime = isNaN(Number(round.timestamp))
          ? 'Invalid Date'
          : new Date(Number(round.timestamp)).toLocaleString();
        row.innerHTML = `
          <td>${round.roundId}</td>
          <td>${round.result}</td>
          <td>${formattedTime}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error("Error loading rounds:", err);
      document.getElementById('roundTableBody').innerHTML =
        '<tr><td colspan="3">Failed to load rounds</td></tr>';
    });
</script>

</body>
</html>
