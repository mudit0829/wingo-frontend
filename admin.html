<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - WinGo</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    .button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>

  <button class="button" id="startTimerBtn">Start 30s Timer</button>
  <button class="button" id="generateResultBtn">Generate Result</button>
  <button class="button" id="logoutBtn">Logout</button>

  <h2>Recent Game Rounds</h2>
  <table id="roundsTable">
    <tr>
      <th>Round ID</th>
      <th>Result</th>
      <th>Timestamp</th>
    </tr>
  </table>

  <script>
    const apiUrl = 'https://wingo-backend-nqk5.onrender.com';

    async function loadRounds() {
      try {
        const res = await fetch(`${apiUrl}/api/rounds`);
        const rounds = await res.json();

        const table = document.getElementById('roundsTable');
        table.innerHTML = `
          <tr>
            <th>Round ID</th>
            <th>Result</th>
            <th>Timestamp</th>
          </tr>
        `;

        rounds.reverse().forEach(round => {
          const row = table.insertRow();
          row.insertCell(0).innerText = round.roundId;
          row.insertCell(1).innerText = round.result || 'null';

          const date = new Date(Number(round.timestamp));
          row.insertCell(2).innerText = isNaN(date.getTime()) ? 'Invalid Date' : date.toLocaleString();
        });

      } catch (err) {
        console.error("❌ Error loading rounds:", err);
      }
    }

    window.onload = function () {
      loadRounds();

      document.getElementById("logoutBtn").onclick = function () {
        localStorage.removeItem("username");
        localStorage.removeItem("role");
        window.location.href = "index.html";
      };

      document.getElementById("generateResultBtn").onclick = async function () {
        try {
          const res = await fetch(`${apiUrl}/api/cron/generate-result`, {
            method: 'POST'
          });
          const result = await res.json();
          alert("✅ " + result.message);
          loadRounds();
        } catch (err) {
          alert("❌ Error generating result");
          console.error(err);
        }
      };

      document.getElementById("startTimerBtn").onclick = async function () {
        try {
          const res = await fetch(`${apiUrl}/api/cron/start-timer`, {
            method: 'POST'
          });
          const result = await res.json();
          alert("⏳ " + result.message);
        } catch (err) {
          alert("❌ Error starting timer");
          console.error(err);
        }
      };
    };
  </script>
</body>
</html>
