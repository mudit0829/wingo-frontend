<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 20px; }
    h1 { color: #333; }
    button { padding: 10px; margin: 10px 5px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <button onclick="startTimer()">Start Timer</button>
  <button onclick="generateResult()">Generate Result</button>

  <table>
    <thead>
      <tr>
        <th>Round ID</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="roundTableBody"></tbody>
  </table>

  <script>
    const API_BASE = "https://wingo-backend-nqk5.onrender.com";

    async function fetchRounds() {
      const res = await fetch(`${API_BASE}/api/rounds`);
      const data = await res.json();
      const table = document.getElementById("roundTableBody");
      table.innerHTML = "";

      data.forEach(round => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${round.roundId}</td>
          <td>${round.result || "-"}</td>
          <td>${new Date(round.timestamp).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    }

    async function startTimer() {
      try {
        const res = await fetch(`${API_BASE}/api/cron/start-timer`, {
          method: "POST",
        });
        const data = await res.json();
        alert(data.message || "Timer started.");
      } catch (err) {
        alert("Error starting timer.");
      }
    }

    async function generateResult() {
      try {
        const res = await fetch(`${API_BASE}/api/cron/generate-result`, {
          method: "POST",
        });
        const data = await res.json();
        alert(data.message || "Result generated.");
        fetchRounds();
      } catch (err) {
        alert("Error generating result.");
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    fetchRounds();
  </script>
</body>
</html>
