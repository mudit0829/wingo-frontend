<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    .history {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <button class="btn" onclick="generateResult()">Generate Result</button>

  <div id="message" class="message"></div>

  <div class="history">
    <h3>Game History (Last 10)</h3>
    <ul id="history-list"></ul>
  </div>

  <script>
    const API_BASE = "https://wingo-backend-nqk5.onrender.com";

    function formatDate(isoDate) {
      const date = new Date(isoDate);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    function loadHistory() {
      fetch(`${API_BASE}/api/rounds`)
        .then(res => res.json())
        .then(data => {
          const historyList = document.getElementById("history-list");
          historyList.innerHTML = "";
          const last10 = data.slice(-10).reverse();

          last10.forEach(item => {
            const li = document.createElement("li");
            const result = item.result || "null";
            const dateStr = item.createdAt ? formatDate(item.createdAt) : "Invalid Date";
            li.textContent = `${dateStr} - Result: ${result}`;
            historyList.appendChild(li);
          });
        })
        .catch(err => console.error("Error loading history:", err));
    }

    function generateResult() {
      fetch(`${API_BASE}/api/admin/generate-result`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to generate result");
        return res.json();
      })
      .then(data => {
        document.getElementById("message").innerHTML = `✅ Result Generated: <b>${data.result}</b>`;
        loadHistory();
      })
      .catch(err => {
        console.error("❌ Error:", err);
        document.getElementById("message").textContent = "❌ Failed to generate result";
      });
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
